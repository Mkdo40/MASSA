 sexy_failure.1.name: "Пиратское похищение"
 sexy_failure.1.desc: "То с чем мы столкнулись, оказалось простейшей жисненной формой занимающейся пиратством. К счастью, наш научный корабль и большая часть нашей команды не пострадали, однако несколько членов экипажа были похищены. Несмотря на все наши усилия, мы не смогли их отследить и должны сделать вывод, что их держат в качестве рабов для пиратов, продадут или убьют."
 sexy_failure.1.a: "Вот дерьмо."
 
 sexy_failure.2.name: "Атака работорговца"
 sexy_failure.2.desc: "Все шло хорошо, как вдруг мы внезапно потеряли контакт с §G[Root.GetLeaderName]§! И его командой. Попытки восстановить контакт оказались бесплодными, и когда мы отправили спасательную команду, все, что они нашли, были обломки, оставшиеся после атаки. Несколько дней спустя нам прислали широко транслированное видео, в котором показано нападение и похищение ученых. Видео также содержало десять часов 'обучения' ученых, поскольку им были преподаны все навыки, которые они должны будут иметь в своей новой жизни как сексуальные рабы."
 sexy_failure.2.a: "Вот дерьмо."
 
 sexy_failure.3.name: "Развлечения на открытом воздухе"
 sexy_failure.3.desc: "После изнурительного путешествия экипаж §G[FROMFROM.GetFleetName]§! отказался от поиска. Многие поспешили вернуться на корабль, но некоторые решили не торопиться и насладиться 'достопримечательностями' и телами друг друга."
 sexy_failure.3.a:  "Такое случается."
 
