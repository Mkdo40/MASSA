 sexy_observation.2.name: "Пропавшие ученые"
 sexy_observation.2.desc: "Несколько наших ученых, работающих на орбитальной станции наблюдения §B[From.GetPlanetName]§! пропали. Подробный обыск станции не помог найти их, но было обнаружено отсутствие спасательной капсулы."
 sexy_observation.2.a: "Мы должны их быстро найти."
 
 sexy_observation.3.name: "Смерть ученого"
 sexy_observation.3.desc: "Нашей поисковой команде потребовался всего лишь час, чтобы найти спасательную капсулу. Было сразу понятно, что челнок имел какую-то неисправность и ударился в земля на высокой скорости. Удивительно, но одна из ученых пережила катастрофу и сумела отползти в пустыню, оставив за собой след крови. Несколько часов спустя поисковая группа нашла ее тело."
 sexy_observation.3.a: "Почему они это сделали?"
 
 sexy_observation.5.name: "Странные донесения из [From.GetName]"
 sexy_observation.5.desc: "Мы получаем странные сообщения от наших наблюдателей из [From.GetName]. Одно из местных королевств сплотилось вокруг таинственной религиозной фигуры, и мы видели доказательства того, что они используют передовые технологии далеко за пределами своего нынешнего уровня развития. Мы также свидетельствуем о быстрых изменениях в культуре, поскольку религия, которую наши ученые называют 'сексом', захватывает. Может ли это быть связано с нашим пропавшим ученым?"
 sexy_observation.5.a: "Захватывающе."
 
 sexy_observation.7.desc: "Здравствуйте друзья. Вы можете узнать во мне одного из ученых, пропавших без вести из [From.GetName]. Мое внезапное исчезновение было довольно преднамеренным, уверяю вас.\n\nТуземцы здесь поклоняются мне как к богу ... и почему они не должны? После долгих размышлений я решил принести настоящую цивилизацию этим дикарям."
 sexy_observation.7.a: "Какая муха тебя укусила?!"
 sexy_observation.7.a.response: "Я был уставшим. Устал от близоруких этических ограничений, устал от насмешек, которые я испытал со стороны моих сверстников. Больше всего я устал от пассивного наблюдения.\n\nХа! Какая ерунда! Наша задача - вмешиваться в примитивные культуры - направлять и формировать их во что-то полезное! Спокойное наблюдение на расстоянии - это просто постыдный способ ухода от ответственности."
 sexy_observation.7.b: "Дай свои координаты для немедленного извлечения!"
 sexy_observation.7.b.response: "Боюсь, это слишком поздно. Я закончил принимать приказы от тех, кто находится над моей станцией. Мой интеллект был в вашем распоряжении, но вы решили растратить его.\n\nЗдесь я получаю уважение, которое я заслуживаю. Это мой дом сейчас. С моими знаниями и техническими схемами, которые я привез с собой, я совершу рывок этой культуры и превращу ее в нечто отличное."
 sexy_observation.7.c: "Ты просто хотел трахнуть их."
 sexy_observation.7.c.response: "Конечно! А ты? Это проблема с культурой [Root.GetName]. Слишком много ограничений. Почему мы должны чувствовать стыд за наши естественные стремления к воспроизведению?\n\nЯ скажу тебе. Мы не должны. Здесь я создам утопию. Присоединяйтесь или оставите нас в покое.\n\nГоворить больше не о чем. Я прощаюсь с тобой. "
 
 sexy_observation.9.name: "Ученый-ренегат консолидирует власть"
 sexy_observation.9.desc: "Мы получили тревожные сообщения с поверхности [From.GetName]. Похоже, наш ученый-ренегат объединяет власть - он дал одному из феодальных королевств доступ к передовому оружию, и теперь они находятся в процессе завоевания остальной части [From.GetPlanetMoon] от его имени.\n\nБыл выдвинут план, чтобы удалить его из власти, но для этого потребуются значительные наземные войска. Нельзя сказать, какое влияние это окажет на коренное население, так как многие почитают его как бога."
 sexy_observation.9.a: "Операция - это выход. Удалите его."
 sexy_observation.9.b: "Это только ухудшит ситуацию..."
 
 sexy_observation.10.name: "Успешное извлечение"
 sexy_observation.10.desc: " Мы успешно извлекли ученого-ренегата из [From.From.GetName]! Сотни туземцев были трагически застрелены, когда они начали суицидальные атаки против наших сил в бесполезной попытке защитить своего 'бога'.\n\nНаша правовая система теперь будет иметь дело с ученым, но влияние этих событий на цивилизацию [From.From.GetPlanetMoon] должно быть огромным. Они по-прежнему обладают некоторыми из наших технологий, они по-прежнему невероятно сексуально либеральны, и их божество только что было схвачено захватчиками со звезд."
 sexy_observation.10.a: "По крайней мере одна проблема была решена."
 	
 sexy_observation.12.name: "Религиозные конфликты на [From.GetName]"
 sexy_observation.12.desc: "[From.GetName] опустилась в массовую войну после успешного извлечения нашего ренегата. Империя, которую он построил, раздроблена на несколько ссорящихся фракций, каждая со своей собственной интерпретацией религиозной догмы.\n\nБорьба была особенно жестокой из-за разрушительного оружия, которое теперь используют аборигены. Несколько радиологических 'грязных бомб' были взорваны противостоящими группировками, и похоже, что конфликт только начинается. 'Сексуальный культ' по-прежнему силен, но сделал тёмный поворот. Сексуальное насилие и изнасилования заменили секс по согласию, поскольку конфликт усиливается."
 
 sexy_observation.14.name: "Ситуация успокаивается на [From.GetName]"
 sexy_observation.14.desc: "Ситуация на [From.GetName] похоже, немного успокоилась после успешного извлечения нашего ренегата. Без него, интерпретировать данные, технические схемы, которые он привез с собой, не удастся. Они начали возвращаться к своим старым традициям, хотя они все еще довольно сексуально либеральны."
 sexy_observation.14.a: "Наконец-то хорошие новости."
 
 sexy_observation.16.name: "Ракетная атака по станции слежения!"
 sexy_observation.16.desc: "Запущены ракеты класса 'земля-космос' с поверхности [From.GetName] в нашу Станцию Слежения! Станция была разрушена. Никто не выжил.\n\nПохоже, что примитивная цивилизация на поверхности [From.GetPlanetMoon] продолжает продвигаться с невероятной скоростью - несмотря на то, что мы удалили влияние их так называемого 'бога'. Технология, которую он им дал, вызвала устойчивую научную революцию."
 sexy_observation.16.a: "Вот почему нам нужна Директива о невмешательстве."
 
 sexy_observation.18.desc: "Духи защищают меня! Вы похожи на нашего Спасителя, но различия есть. Он говорил о демонах, которые подражали Его внешности, и однажды они спустились с небес, чтобы украсть Его. Пророчество сбылось, и я не сомневаюсь, что это было твоей работой.\n\nГде наш Святый Спаситель, жалкое существо? Я требую Его немедленного освобождения!"
 sexy_observation.18.a: "Ваш 'Святой Спаситель' был просто ученым."
 sexy_observation.18.a.response: "В моем мире клевета на имя Святого Спасителя - это непростительный грех, наказуемый смертью. Только благодаря Его магическим изобретениям нашей цивилизации удалось достичь всего, что у нее есть. Я прощу ваше богохульство, если вы вернете нам Святого Спасителя."
 sexy_observation.18.b: "Он был казнен за свои преступления против ваших людей."
 sexy_observation.18.b.response:0 "Ты... ты убил Святого Спасителя? Я... ты... мы... мы не можем...\n\nЭто... это преступление не останется безнаказанным, демон. Хотя это может занять тысячу лет, мои люди увидят вашу демоническую империю, распавшуюся в пыль."
 sexy_observation.18.c: "Очень хорошо. Он будет освобожден из под стражи."
 sexy_observation.18.c.response: "Пусть Святой Спаситель простит ваши преступления, демон. Возможно, у вас есть надежда."
 
 sexy_observation.19.desc: "Гм. Полагаю, я должен быть благодарен за то, что вы вернули меня своим ученикам после всех этих лет, которые я проводил, путешествуя между ментальными учреждениями...\n\nОчень хорошо. Если вы оставляете моих людей в покое, я уверен, что мы сможем отлично справиться. В конце концов, пространство очень большое."
 sexy_observation.19.a: "Увидим."
 
 sexy_observation.20.desc: "Запущены ракеты класса 'земля-космос' с поверхности [From.From.GetName] в нашу станцию слежения с высокой орбиты! Станция была разрушена. Никто не выжил.\n\nПохоже, что примитивная цивилизация с поверхности [From.From.GetPlanetMoon] развивается невероятно быстро - без сомнения, благодаря усилиям нашего ренегата. Их уже нельзя считать примитивными, и возможность убрать ученого из власти была упущена."
 
 sexy_observation.22.name: "Пропавшие ученые захвачены туземцами"
 sexy_observation.22.desc: " Нам не потребовалось много времени, чтобы наши беспилотные летательные аппараты и орбитальные спутники обнаружили судьбу наших пропавших ученых. Они, похоже, хорошо себя чувствуют на [From.GetName], или, по крайней мере, настолько, насколько можно себя чувствовать, будучи захваченными туземцами. Неясно, что местные жители намереваются делать с нашими учеными, и, к сожалению, ситуация слишком сложная, чтобы попытаться выполнить миссию по спасению."
 sexy_observation.22.a: "Нам просто нужно выждать."
 	
 sexy_observation.24.name: "Ученые проданы"
 sexy_observation.24.desc: "Наша станция наблюдения на орбите [From.GetName] сообщила, что подавляющее большинство наших захваченных ученых были проданы в рабство. Национальные лидеры и богатые люди со всего мира бросились приобретать то, что они называли 'Подарки от звезд'. Это еще больше усложнит возвращение наших ученых, поскольку они были разделены. По крайней мере, у нас будет возможность посмотреть, как различные культуры [From.GetName] относятся к нашим людям."
 sexy_observation.24.a: "Нам просто нужно выждать."
 
 sexy_observation.26.name: "Использованы в качестве животных"
 sexy_observation.26.desc: "Наша станция наблюдения на орбите [From.GetName] прислала сообщение о том, что некоторые из наших захваченных ученых поехали так же, как и вьючные животные, когда их новые владельцы отправились на родину. Наши ученые, которые все еще находятся на станции, не уверены, является ли это просто проявлением господства над 'Дарами со звезд', или они действительно рассматривают наших людей как монстров или, может, присутствуют некоторые сексуальные элементы такого поведения. Наши ученые, из числа находящихся на станции, указывают на то, что снятие одежды с захваченных ученых и вынужденный пирсинг многих из них, имеющий сексуальную подоплеку в нашей культуре, может иметь другое значение у них."
 sexy_observation.26.a: "Нам просто нужно выждать."	
 sexy_observation.26.b: "Дикари"
 sexy_observation.26.c: "По крайней мере, мы можем узнать о их культуре."
 
 sexy_observation.28.name: "Содержатся как домашние рабы"
 sexy_observation.28.desc: " Наша станция наблюдения на орбите [From.GetName] сделала еще один доклад о наших захваченных ученых. Те, которые были взяты в более продвинутые страны [From.GetName], используются в качестве домашних рабов. Их основные обязанности, по-видимому, связаны с домашним хозяйством и развлечениями, хотя многие из них также используются в качестве секретарей или помощников по административным обязанностям.\n\nБольшое количество этих домашних рабов также используется для удовлетворения сексуальных потребностей их хозяев. Хотя ясно, что эти два вида не могут производить потомство, жители [From.GetName] могут принять решение о намеренном разведении наших захваченных ученых."
 sexy_observation.28.a: "Нам нужно действовать в ближайшее время."
 sexy_observation.28.b: "Может быть, эта ситуация не так уж плоха..."
 
 sexy_observation.30.name: "Скоро будет разведение"
 sexy_observation.30.desc: "Стало ясно, что люди [From.GetName] решили, что они получают много от 'Подарков со звезд', и поэтому они решили просто сделать больше их самих. В разных странах мира каждый из них придумывал свои собственные способы разведения наших захваченных ученых. Некоторые культуры заставляют самцов насиловать женщин. Другие 'позволяют природе идти своим путем', гарантируя, что мужчины и женщины имеют широкие возможности для воспроизведения. Независимо от применяемых методов нам стало ясно, что вскоре наши захваченные ученые приведут своих детей в мир.\n\nМы должны действовать сейчас. Наши генералы подготовили план. Мы будем развертывать команды спецназа по всему миру для одновременного извлечения наших ученых."
 sexy_observation.30.a: "Миссия - это выход."
 sexy_observation.30.b: "Пора!"
 sexy_observation.30.c: "Слишком рискованно."
 
 sexy_observation.31.name: "Успешное извлечение"
 sexy_observation.31.desc: "Миссия прошла лучше, чем ожидалось. Все наши ученые были извлечены, и нам удалось практически не допустить жертв среди местных. На нашей станции наблюдения сообщается, что туземцы понятия не имеют, что произошло с некоторыми верующими, что 'Подарки от звезд' поднялись на 'Небеса', а другие полагают, что наши захваченные ученые всегда были просто плодом их фантазий. Конечно, некоторые из более рациональных туземцев знают правду, что мы извлекли наших людей, но у них нет доказательств в поддержку их мнения."
 sexy_observation.31.a: "Передайте привет нашим спецслужбам."
 	
 sexy_observation.32.name: "Жители мира навсегда"
 sexy_observation.32.desc: "Мы не смогли извлечь наших ученых, прежде чем они начали производить потомство. Теперь мы, скорее всего, никогда не спасем наших людей, по крайней мере, если мы не хотим полностью вторгнуться на планету, чтобы сделать это."
 sexy_observation.32.a: "Что сделано, то сделано."
 
 sexy_observation.202.name: "Близкие контакты с целью зондирования"
 sexy_observation.202.desc: "Наши ученые на орбите вокруг [From.GetName] начали экспериментировать с его жителями, чтобы получить четкое представление об их сексуальных характеристиках. До сих пор это в основном касалось отправки дроидов, оснащенных фаллоимитаторами и другими сексуальными игрушками, и их использования для 'зондирования' местных жителей. Реакция местных жителей на дроидов была неоднозначна: многие опасаются или ненавидят их, в то время как некоторые, похоже, любят зондирование, даже настолько, что изолируются в пустыне в надежде привлечь наших зондирующих дроидов."
 sexy_observation.202.a: "Потрясающе"
 
 sexy_observation.204.name: "Эксперименты по скрещиванию"
 sexy_observation.204.desc: "Недавно наши ученые на орбите вокруг [From.GetName] начали экспериментировать с местными жителями, чтобы лучше разобраться в их сексуальном поведении в разных обстоятельствах. Эти эксперименты варьируются от простого помещения двух голых субъектов разного пола в одну комнату, до принуждения мужчин к совершению половых актов с самками. Наши ученые уверяют нас, что они получают много интересных и полезных данных."
 sexy_observation.204.a: "Захватывающе"
 sexy_observation.204.b: "Мы можем чему-то научиться даже у нецивилизованных дикарей."
 sexy_observation.204.c: "Вперед! За науку!"
 
 sexy_observation.206.name: "Зондирование продолжается"
 sexy_observation.206.desc: "Чувствуя, что их эксперименты по скрещиванию зашли в тупик, наши ученые решили продолжить сексуальное исследование местных жителей на [From.GetName]. Несмотря на утверждения некоторых из них о том, что они совершают большие прорывы, наши ученые просто 'зондируют' местных жителей ради удовольствия. Несмотря на это, наши ученые отметили заметное увеличение удовольствия своих испытуемых."
 sexy_observation.206.a: "Что бы это значило?"
 sexy_observation.206.b: "Конечно же, отвратительные ксеноны хотели бы быть 'зондированы'."
 sexy_observation.206.c: "Вперед! За науку!"
 
 sexy_observation.208.name: "Мазохистские тенденции"
 sexy_observation.208.desc: "Наши ученые не уверены, почему, но их продолжительное 'зондирование' местных жителей [From.GetName], заставило их стать мазохистами. Теперь они жаждут стресса, вызванного нашими похищениями, и боли, которую иногда им причиняли. Некоторые из наших ученых утверждают, что местные жители всегда были мазохистами, просто, эти черты стали проявляться с течением времени. Другие считают, что местные жители стали мазохистами, чтобы справиться с нашими экспериментами. Независимо от причины, по которой это случилось, вероятно, это изменило их навсегда."
 sexy_observation.208.a: "Интересно."
 sexy_observation.208.a.tooltip: "Все население на [From.GetName] получает черту Мазохисты и становятся Ксенофилами."
 
 sexy_observation.209.name: "Эксперименты по скрещиванию продолжаются"
 sexy_observation.209.desc: "Наши ученые на орбите вокруг [From.GetName] вывели свои эксперименты по скрещиванию на следующий этап. Они начали проводить эксперименты, чтобы увидеть, как местные жители реагируют на половые сношения с нашими и другими видами. Некоторые критики указали, что мы уже знаем, что местные жители не смогут выносить детей любого существа, не принадлежащего к их миру, но это не главное. Наши ученые пытаются понять, как именно гениталии местных взаимодействуют и удерживают гениталии существ, чуждых их биосфере."
 sexy_observation.209.a: "Продолжайте."
 sexy_observation.209.b: "Значит, некоторые из наших людей трахают их? Как грубо!"
 sexy_observation.209.c: "За науку!"
 
 sexy_observation.211.name: "Окончание экспериментов по скрещиванию"
 sexy_observation.211.desc: "Наши ученые на орбите вокруг [From.GetName] узнали все, что могли, из своих экспериментов по совокуплению с местными жителями. Они точно знают, что местные жители находят наиболее сексуально стимулирующим и полностью изучили их внутренние и наружные половые органы. Они также убедились, что местные жители могут размножаться только с их собственными видами. Наши ученые сообщили, что они заканчивают свои эксперименты по размножению и переходят к другим проектам."
 sexy_observation.211.a: "Интересно."
 sexy_observation.211.b: "Наконец-то. Мы можем перестать трахаться с мерзостью."
 sexy_observation.211.c: "Полагаю, что наши ученые достигли 'климакса'."
 
 sexy_observation.213.name: "Сексуальная модификация"
 sexy_observation.213.desc: "После десятилетий исследований наши ученые начали обращать внимание на генетический код жителей [From.GetName]. Они предложили смелый план, который благодаря сочетанию селективных вирусов, генной инженерии и хирургии позволил бы нам изменить местных жителей, чтобы они лучше соответствовали нашим стандартам красоты. Несмотря на звучавшие поначалу сомнения, многие ученые из нашей империи рассмотрели предложенный план и заявили, что он выглядит многообещающим."
 sexy_observation.213.a: "Давайте сделаем это."
 sexy_observation.213.b: "Звучит как пустая трата времени."
 
 sexy_observation.1213.name: "Сексуальная модификация завершена"
 sexy_observation.1213.desc: "Наш проект по модификации местных жителей [From.GetName], чтобы они лучше соответствовали нашим стандартам красоты, был успешно завершен."
 sexy_observation.1213.a: "Они выглядят значительно лучше."
 
 sexy_observation.302.name: "Машинки похоти"
 sexy_observation.302.desc: "Наше проникновение на [From.GetName] пошло быстрее, чем мы ожидали, когда наши агенты начали использовать свои кибер-секс-игрушки для склонения некоторых местных лидеров на нашу сторону. Наверное не должен удивить тот факт, что наши самосмазывающиеся 'массажоры' были настолько успешными, что они смогли привести местных жителей в такой восторг от экстаза, который они никогда ранее не чувствовали."
 sexy_observation.302.a: "Секс продается"
 
