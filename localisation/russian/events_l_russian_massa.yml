 sexycolony.2.name: "Инцидент в зоопарке"
 sexycolony.2.desc: "Одно из животных содержащихся в зоопарке на §B[Root.GetPlanetName]§! вырвалось из своего заключения. Некоторое время персонал зоопарка сдерживал ситуацию. Только после того, как животное попыталось спариться с несколькими посетителями зоопарка, оно успокоилось и, наконец, вернулось к своему загону."
 sexycolony.2.a: "Как ужасно!"
 sexycolony.2.b: "Может быть, нам нужно разработать еще несколько побегов..."
 
 sexycolony.3.name: "Фута садисты"
 sexycolony.3.desc: "Учитывая сравнительно большое количество садистов на §B[Root.GetPlanetName]§!, и способность этих садистов изменить себя и других, не должно удивлять, что произошла массовая оргия BDSM. Отчеты показывают, что большинство из тех, кто принимал участие, делали это добровольно, однако существует высокая вероятность того, что многие люди были принуждены принимать участие и слишком стыдятся сообщать об этом."
 sexycolony.3.a: "Одновременно и отталкивающе и возбуждающе."
 
 sexycolony.4.name: "Садистское развлечение"
 sexycolony.4.desc: " Учитывая, что садистское население §B[Root.GetPlanetName]§!, не должно удивлять, что произошла массовая оргия BDSM. Отчеты показывают, что большинство из тех, кто принимал участие, делали это добровольно, однако существует высокая вероятность того, что многие люди были принуждены принимать участие и слишком стыдятся сообщать об этом."
 sexycolony.4.a: "Одновременно и отталкивающе и возбуждающе."
 sexycolony.4.b: "Это не отражает ценностей нашего общества."
 
 sexycolony.5.name: "Мазохистское развлечение"
 sexycolony.5.desc: "Учитывая, что существует значительная популяция мазохистов на [root.GetName], не должно удивлять, что время от времени здесь происходит оргия БДСМ или две. Мазохисты стали связывать себя и друг друга и причинять боль себе. Любые садисты, которых они могли найти, были 'завербованы', чтобы помочь им в их деле."
 sexycolony.5.a: "Хорошо, что они удовлетворяются самостоятельно."
 	
 sexyplanet_mod.2.name: "Похотливые растения"
 sexyplanet_mod.2.desc: " Мы знаем о щупальцевых формах жизни на §B[Root.GetPlanetName]§! довольно долгое время и смогли жить рядом с ними с момента создания нашей колонии. Иногда изредка одна из наших женщин похищалась этими формами жизни, но эти случаи были довольно редкими и не оказывали большого влияния на колонию. Колонисты назвали их похотливыми растениями, хотя, являются ли эти формы жизни на самом деле растениями или нет, подлежит обсуждению.\n\nВ последнее время похотливые растения стали особенно агрессивными и начали похищать все большее число женщин. Похищенные женщины были найдены после того, как колония начала массовые поисковые экспедиции. Похотливые растения явно использовали женщин для репродуктивных целей и использовали их молоко для питания. Мы заметили, что похотливые растения превращают планету в более пригодную для наших людей. Возможно, это попытка обмена с их стороны?"
 sexyplanet_mod.2.a: "Нельзя позволить этому продолжаться."
 sexyplanet_mod.2.b: "Если похотливые растения хотят заключить сделку, они ее получат."
 sexyplanet_mod.2.c: "Они похитили наших людей в последний раз."
 	
 sexyplanet_mod.3.name: "Местная щупальцевая флора"
 sexyplanet_mod.3.desc: "Мы знаем о щупальцевых формах жизни на §B[event_target:invasion_location.GetPlanetName]§! довольно долгое время и смогли жить рядом с ними с момента создания нашей колонии. Иногда изредка одна из наших женщин похищалась этими формами жизни, но эти случаи были довольно редкими и не оказывали большого влияния на колонию. Однако что-то с нашем присутствием здесь на планете, вызвало быстрое изменение этих существ. Их коэффициент ловкости резко возрос, и, хотя они далеки от разумных, наши ученые заметили значительное увеличение их интеллекта."
 sexyplanet_mod.3.a: "Интересно."
 sexyplanet_mod.3.b: "Наши люди полюбят местные организмы, щупальца и другие."
 sexyplanet_mod.3.c: " Нам нужно убить как можно больше этих щупальцев."
 
 sexyplanet_mod.4.name: "Похотливые Титаны"
 sexyplanet_mod.4.desc: "Наш губернатор на [Root.GetName] изначально не верит сообщениям, которые пришли о титанических формах жизни, пытающихся спариться с нашими колонистами. Вскоре, однако, большое количество видео- и фотографических данных не оставило сомнений в том, что они действительно пытаются спариваться с нашими людьми. К счастью, только некоторые из наших женщин получили ранения во время этих попыток спаривания, и сами травмы были незначительными. Местное правительство все еще пытается определить, как лучше всего справиться с этой ситуацией."
 sexyplanet_mod.4.desc_phile: "Колонисты на [Root.GetName] начали называть местные титанические формы жизни 'титанами любви', после того как некоторые из них попытались спариться с желающими колонистами. Несколько женщин, которым посчастливилось принять участие в этом акте, утверждают, что Титаны Любви очень заботливые и нежные любовники, даже если их массивные фаллосы вызывают некоторый дискомфорт при введении."
 sexyplanet_mod.4.desc_phobe: "Первоначальные сообщения о похотливых титанических формах жизни на [Root.GetName], которые насилуют наших колонистов оказалось правдой. К счастью, количество изнасилований было довольно низким, хотя большое число людей было ранено либо во время инцидентов изнасилования, либо во время бегства от этих хищных монстров. Террор, который наши женщины на планете должны терпеть, постоянный страх от проникновения массивными фаллосами титанических форм жизни, ужасны. К сожалению, местное правительство не понимает, как справиться с этой ситуацией."
 sexyplanet_mod.4.a: "Мы ничего не можем с этим поделать."
 sexyplanet_mod.4.b: "Похоже, что некоторые наши люди спасли свои жизни."
 sexyplanet_mod.4.c: "Отвратительно!"
 
 sexyplanet_mod.5.name: "Появление Титанов"
 sexyplanet_mod.5.desc: "Отчеты из [Root.GetName] показывают, что титанические формы жизни считают, что наши колонисты становятся все более привлекательными партнерами. Почему это так, идет много споров, но что неоспоримо, - это увеличение числа зарегистрированных 'инцидентов', связанных с местной титанической жизнью. Мнения правительства как справиться с проблемой разделились между теми некоторыми чиновниками, желающими ничего не делать, и другими, которые хотят устранить титаническую жизнь или, по крайней мере, сохранить ее. Независимо от их мыслей по этому вопросу, все наши официальные лица [Root.GetName] согласитесь, что они не знают, как справиться с проблемой."
 sexyplanet_mod.5.desc_phile: "Отчеты с [Root.GetName] показывают, что титанические формы жизни находят, что наши колонисты становятся все более привлекательными партнерами. Почему это так, идет много споров, но что неоспоримо, - это увеличение числа зарегистрированных сексуальных контактов с Титанами Любви. Многие из наших граждан бросились присоединиться к 'Клубу Титана': люди, которым больше по вкусу общаться с Титанами Любви, чем на протяжении столетий быть вынужденными заниматься сексом на действующем воздушном судне."
 sexyplanet_mod.5.desc_phobe: "Отчеты с [Root.GetName] показывают, что титанические формы жизни находят, что наши колонисты становятся все более привлекательными партнерами. Почему это так, идет много споров, но что неоспоримо, - это увеличение числа зарегистрированных изнасилований, связанных с местной титанической жизнью. Многие из наших женщин боятся покинуть город или даже покинуть свой дом. Должностные лица местных органов власти придумали план поймать некоторое количество титанических форм жизни на планете и держать их, чтобы кормить наших людей."
 sexyplanet_mod.5.a: "Мы ничего не будем делать сейчас."
 sexyplanet_mod.5.b: "Мы любим Титанов Любви."
 sexyplanet_mod.5.c: "Убейте этих мерзких существ!"
 
 sexyplanet_mod.6.name: "Изменение Титанов"
 sexyplanet_mod.6.desc: "Мы получили некоторые странные сообщения с [Root.GetName]. Мы не знаем, почему, и насколько это важно, но частые половые сношения с титаническими формами жизни начали менять наших женщин на генетическом уровне. Их половые органы начали приспосабливаться к невероятным размерам фаллосов титанов. Также некоторые местные ученые сообщают, что по прошествии достаточного количества времени, генетические изменения позволят нашим женщинам вынашивать молодых титанов. Они уверяют нас, что если мы будем действовать быстро, то сможем предотвратить это."
 sexyplanet_mod.6.desc_phile: "Мы получили потрясающие новости из [Root.GetName]. Мы не знаем, почему, и насколько это важно, но частые половые сношения с титаническими формами жизни начали менять наших женщин на генетическом уровне. Их половые органы начали приспосабливаться к невероятным размерам фаллосов титанов. Также некоторые местные ученые сообщают, что по прошествии достаточного количества времени, генетические изменения позволят нашим женщинам вынашивать молодых титанов. Они уверяют нас, что если мы будем действовать быстро, то сможем предотвратить это, хотя почему мы хотим это сделать?"
 sexyplanet_mod.6.desc_phobe: "Мы получили ужасающие новости из [Root.GetName]. Мы не знаем, почему, и насколько это важно, но частые изнасилования титаническими формами жизни начали менять наших женщин на генетическом уровне. Их половые органы начали приспосабливаться к невероятным размерам фаллосов титанов. Также некоторые местные ученые сообщают, что по прошествии достаточного количества времени, генетические изменения позволят нашим женщинам вынашивать молодых титанов. Эти отвратительные существа больше не могут позволить себе все, что им нравится!"
 sexyplanet_mod.6.a: "Мы позволим природе идти своим путем."
 sexyplanet_mod.6.b: "Почему бы нам не позволить природе идти своим путем?!"
 sexyplanet_mod.6.c: "Нам нужно остановить это."
 sexyplanet_mod.6.d: "Нам нужно предотвратить скрещивание, чтобы сохранить этих удивительных существ."
 sexyplanet_mod.6.e: "Этому пришел конец. Сейчас."
 
 sexyplanet_mod.7.name: "Эволюция Титанов"
 sexyplanet_mod.7.desc: " Как и предсказывали наши ученые и врачи, колонисты [root.GetName] были навсегда изменены их продолжающимися сексуальными взаимодействиями с титаническими формами жизни. Только время покажет, будут ли эти изменения лучше или хуже."
 sexyplanet_mod.7.desc_phile: " Удивительно! Титаны Любви изменили наших колонистов, чтобы они были их сексуальными партнерами. Хотя изменения являются перманентными, наши ученые уверяют нас, что эти изменения к лучшему."
 sexyplanet_mod.7.desc_phobe: "Наши страхи сбылись. Титанические насильники изменили наших колонистов, чтобы они действительно стали их сексуальными партнерами. К счастью, дети этих неудачных пар не являются титанами, хотя нет никаких гарантий, что это не будет иметь место в будущем."
 sexyplanet_mod.7.a: "Что есть, то есть."
 sexyplanet_mod.7.b: "Потрясающе!"
 sexyplanet_mod.7.c: "Думаю, что я собираюсь забыть это."
 
 sexyplanet_mod.8.name: "Радость Титанов"
 sexyplanet_mod.8.desc: "Титаны из [root.GetName] продолжают иметь половые сношения с нашими колонистами. Все новые прибывшие в колонию почти наверняка подвергаются генетическому изменению для удовлетворения 'потребностей' титанов."
 sexyplanet_mod.8.desc_phile: " Титаны любви на [root.GetName] продолжают иметь половые сношения с нашими колонистами. Все новые прибывшие в колонию почти наверняка получают те же удивительные изменения, что и наши предыдущие колонисты."
 sexyplanet_mod.8.desc_phobe: " Отвратительные хищные титаны продолжают изнасиловать наших колонистов на [root.GetName]. Хуже того, даже самые новые колонисты на планете изменили свои тела против своей воли!"
 sexyplanet_mod.8.a: "Что есть, то есть."
 sexyplanet_mod.8.b: "Звучит забавно!"
 sexyplanet_mod.8.c: "Отвратительно."
 
 sexyplanet_mod.101.name: "Похотливые Титаны задержаны"
 sexyplanet_mod.101.desc: "Наши усилия по сдерживанию и предотвращению локальных титанических форм жизни от общения с нашими гражданами были успешными."
 sexyplanet_mod.101.c: "Эти стейки великолепны!"	
 
 sexyplanet_mod.102.name: "Похотливые Титаны в ярости"
 sexyplanet_mod.102.desc: "Наши усилия по сдерживанию местных титанических форм жизни были безуспешными, если не сказать больше. Даже сейчас наши местные силы обороны пытаются удержать их, по крайней мере, они проявляют гнев против наших граждан."
 raunchy_titanic_uprising_tooltip: "Титанические чудовища насилуют всех!"
 	
 sexyplanet_war.1.name: "Трофеи войны"
 sexyplanet_war.1.desc: "Наши солдаты побеждают! Сейчас зачищаются последние остатки вооруженного сопротивления на §B[FROM.ROOT.GetName]§!. Наши войска в основном хорошо себя ведут, но характер солдат и конфликты, ведут к появлению тех, кто использует свою новообретенную власть над местными жителями в сексуальных целях."
 sexyplanet_war.1.a: "Это природа войны."
 sexyplanet_war.1.b: "Победителю достаются трофеи"
 sexyplanet_war.1.c: "Найти и наказать виновных."
 
 sexyplanet_war.2.name: "Трофеи войны"
 sexyplanet_war.2.desc: "Наши солдаты потерпели поражение! Даже сейчас последние остатки вооруженного сопротивления на §B[FROMFROM.ROOT.GetName]§! зачищаются противником. Самки из наших вооруженных сил сейчас получают очень интимный урок о значении фразы 'трофеи войны'."
 sexyplanet_war.2.a: "Это природа войны."
 sexyplanet_war.2.b: "Вот почему мы должны стоять до последнего."
 sexyplanet_war.2.c: "Мы получили объективный урок о зле войны."
 
