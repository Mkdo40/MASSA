 civic_sadomasochist_evolution:0 "Садомазохистская эволюция"
 civic_sadomasochist_evolution_desc:0 "Второй вид является неотъемлемой частью этого общества. Они когда-то были такими же изощренными, как мы, формируя свои собственные цивилизации на неизведанных частях планеты. Это было до тех пор, пока мы не сломили их волю. Теперь их боль - наше удовольствие, и их тоже."
 civic_sadomasochist_evolution_secondary_species:0 "Мазохистский вид"

 civic_tooltip_sadomasochist_evolution_effects:1 "Начни игру с §Y4§! £pop  Население является мазохистским видом."
 
 civic_sex_slaves:0 "Узаконенное сексуальное рабство"
 civic_sex_slaves_desc:0 "У нашего общества очень давняя традиция использования рабов в качестве сексуальных компаньонов. Это привело к потере некоторых недостатков рабства, в то время как счастливчик и владелец стали счастливее. Не может быть никакой политики проституции, кроме проституции. Если принять в начале игры, начните с технологии Сексуальное рабство."
 	
 civic_orgasmic_diplomats:0 "Оргазмические дипломаты"
 civic_orgasmic_diplomats_desc:0 "Просто быть в той же комнате, что и наши дипломаты, может привести других к самому краю оргазма, независимо от их вида или сексуальной ориентации. Как это происходит? Это не имеет значения. Важно то, что дипломаты других стран не заботятся о том, что мы  ксенофобы."
 civic_tooltip_orgasmic_diplomats_effects:0 "Вы не страдаете Дипломатическим порицанием за Ксенофобию. Нексенофобы получают бонус к их дипломатическим действиям."
 
 civic_invasive_copulation_evolution:0 "Эволюция агрессивного спаривания "
 civic_invasive_copulation_evolution_desc:0 "Ваш вид развился с возможностью не только спариватися с большинством других видов, но и делать это таким образом, который благоприятствует вашему виду."
 civic_tooltip_invasive_copulation_evolution_effects:0 "Ваш главный вид начинает игру с чертой §YАгресивно адаптированные репродуктивные органамы§!, предоставляя своему виду более быстрые темпы роста, на планетах с популяциями других видов вы постепенно заменяете их популяции  без черт §YПролы§! и §YТентакли§!."
 
