 ########## COLONY EVENTS ##########
 
 sexycolony.1.name: "Invasive Tentakeln"
 sexycolony.1.desc: "Eine Xeno-Lebensform hat es irgendwie geschafft, sich auf einen unserer Planeten zu schleichen. Das wäre kein Problem, wenn es nicht wiederholt versucht hätte, sich mit unseren Weibchen zu paaren. Die Leute haben Angst und die lokale Regierung sucht Hilfe."
 sexycolony.1.a: "Wir werden tun, was wir können, um zu helfen."
 sexycolony.1.b: "Schickt die Spezialeinheit!"
 sexycolony.1.c: "Es will uns nichts tun!"
 sexycolony.1.d: "Das ist der Grund, warum wir Xenos nicht trauen können!"
 sexycolony.1.e: "Diese Kreatur ist ein heiliges Wesen!"
 
 sexycolony.2.name: "Zoo Ausbruch"
 sexycolony.2.desc: "Eines der Tiere, die im Zoo auf §B[Root.GetPlanetName]§! ausgestellt werden, ist aus seinem Gehege ausgebrochen. Es hat die Zoomitarbeiter ein wenig Zeit gekostet, die Situation wieder zu beruhigen. Erst nachdem das Tier mehrfach versucht hat, mit den Besuchern zu paaren, konnte es eingefangen und zurück in sein Gehege gebracht werden."
 sexycolony.2.a: "Wie schrecklich!"
 sexycolony.2.b: "Vielleicht sollten wir ein paar weitere Ausbrüche inszenieren..."
 
 sexycolony.3.name: "Futa Sadisten"
 sexycolony.3.desc: "Angesichts der vergleichsweise großen Anzahl von Sadisten auf §B[Root.GetPlanetName]§! und der Fähigkeit dieser Sadisten, sich selbst und andere zu modifizieren, sollte es nicht allzu überraschend sein, dass eine massive Futa-BDSM-Orgie stattgefunden hat. Berichte zeigen, dass die meisten Teilnehmer hochgradig bereitwillig waren mitzumachen, jedoch besteht eine hohe Wahrscheinlichkeit, dass viele Personen zur Teilnahme gezwungen oder unter Druck gesetzt wurden, und die Scham zu groß ist, um dies zu melden."
 sexycolony.3.a: "Zugleich gewalttätig und erregend."
 
 sexycolony.4.name: "Sadistischer Spaß"
 sexycolony.4.desc: "Angesichts der sadistischen Bevölkerung auf  §B[Root.GetPlanetName]§!, sollte es nicht überraschen, dass in mehreren Bevölkerungszentren des Planeten eine Art massiver BDSM-Orgie stattgefunden hat. Berichte zeigen, dass die meisten Teilnehmer bereitwillig mitgemacht haben, jedoch besteht ebenso eine hohe Wahrscheinlichkeit, dass viele Personen zur Teilnahme gezwungen oder unter Druck gesetzt wurden und zu beschämt sind, dies zu melden."
 sexycolony.4.a: "Sowohl gewalttätig als auch erregend."
 sexycolony.4.b: "Dies spiegelt nicht die Werte unserer Gesellschaft wider."
 
 sexycolony.5.name: "Masochistischer Spaß"
 sexycolony.5.desc: "Da es auf [root.GetName] eine signifikante Population von Masochisten gibt, sollte es nicht überraschen, von Zeit zu Zeit eine oder zwei BDSM-Partys zu sehen. Die Masochisten haben sich dazu entschlossen, sich selbst und einander zu binden und sich selbst Schmerzen zuzufügen. Alle Sadisten, die sie finden konnten, wurden 'rekrutiert', um ihnen bei ihren Bemühungen zu helfen."
 sexycolony.5.a: "Ich bin froh, dass sie sich amüsieren."
 
 sexyplanet_mod.2.name: "Lüstende Pflanzen"
 sexyplanet_mod.2.desc: "Wir haben von den Tentakel-Lebensformen auf §B[Root.GetPlanetName]§! schon seit einiger Zeit gewusst und konnten seit der Gründung unserer Kolonie nebeneinander mit ihnen leben. Gelegentlich wurde eines unserer Weibchen von den Lebensformen entführt, aber diese Fälle waren ziemlich selten und hatten keinen großen Einfluss auf die Kolonie. Die Kolonisten haben sie die lustvollen Pflanzen genannt, obwohl die Frage, ob diese Lebensformen tatsächlich Pflanzen sind oder nicht, noch zur Debatte steht.\n\nIn letzter Zeit waren die lüsternen Pflanzen besonders aggressiv und haben begonnen, immer mehr Frauen zu entführen. Die entführten Frauen wurden gefunden, nachdem die Kolonie eine massive Suchaktion gestartet hatte. Die kräftigen Pflanzen benutzten die Frauen eindeutig zu Fortpflanzungszwecken und nutzten ihre Milch, um sich zu ernähren. Interessanterweise haben wir gelernt, dass die lüsternen Pflanzen den Planeten für unser Volk bewohnbarer machen. Vermutlich soll dies ein Geben und Nehmen sein um beide Seiten glücklich zu machen."
 sexyplanet_mod.2.a: "Dies darf nicht fortgesetzt werden."
 sexyplanet_mod.2.b: "Falls das der Deal ist, können wir gut damit leben."
 sexyplanet_mod.2.c: "Sie haben unsere Leute zum letzten Mal entführt."
 
 sexyplanet_mod.3.name: "Die Tentakel-Ureinwohner"
 sexyplanet_mod.3.desc: "Wir haben von den Tentakel-Lebensformen auf §B[Root.GetPlanetName]§! schon seit einiger Zeit gewusst und konnten seit der Gründung unserer Kolonie nebeneinander mit ihnen leben. Gelegentlich wurde eines unserer Weibchen von den Lebensformen entführt, aber diese Fälle waren ziemlich selten und hatten keinen großen Einfluss auf die Kolonie. Jedoch haben sich die Kreaturen durch unsere Anwesenheit fortwährend verändert. Ihre Geburtenrate ist sprunghaft angestiegen und, auch wenn sie weite davon entfernt sind, als fühlende Wesen eingestuft zu werden, haben unsere Wissenschaftler eine Steigerung der Intelligenz feststellen können."
 sexyplanet_mod.3.a: "Interessant."
 sexyplanet_mod.3.b: "Unsere Leute werden sie lieben."
 sexyplanet_mod.3.c: "Wir müssen so viele dieser Tentakel wie möglich töten."
 
 sexyplanet_mod.4.name: "Geile Titanen"
 sexyplanet_mod.4.desc: "Unser Gouverneur von [Root.GetName] glaubte anfangs nicht an die Berichte über die titanischen Lebensformen, die versuchten, sich mit unseren Kolonisten zu paaren. Bald jedoch hat eine große Menge an Video- und fotografischen Beweisen wenig Zweifel darüber gelassen, dass sie tatsächlich versuchen, sich mit unseren Leuten zu paaren. Glücklicherweise wurden nur wenige unserer Weibchen bei diesen Paarungsversuchen verletzt und die Verletzungen selbst waren gering. Die lokale Regierung versucht immer noch herauszufinden, wie diese Situation am besten bewältigt werden kann."
 sexyplanet_mod.4.desc_phile: "Auf Kolonisten auf [Root.GetName] haben begonnen, die lokalen titanischen Lebensformen die "Titanen der Liebe" zu nennen, nachdem einige von ihnen versucht hatten, sich mit willigen Kolonisten zu paaren. Die wenigen Frauen, die das Glück haben, an diesem Akt teilzunehmen, behaupten, dass die Titanen der Liebe sehr fürsorgliche und sanfte Liebhaber sind, selbst wenn ihre massiven Phalli beim Einsetzen etwas unangenehm sind."
 sexyplanet_mod.4.desc_phobe: "Erste Berichte über heißhungrige titanische Lebensformen auf [Root.GetName], die unsere Kolonisten vergewaltigt haben, haben sich als wahr erwiesen. Glücklicherweise war die Anzahl der Vergewaltigungen relativ gering, obwohl eine große Anzahl von Personen entweder während der Vergewaltigungsfälle oder während der Flucht vor diesen räuberischen Monstern verletzt wurde. Die Schrecken, die unsere Weibchen auf dem Planeten erdulden müssen, die ständige Angst vor dem Eindringen des riesigen Phalli der titanischen Lebensformen, ist schrecklich. Leider weiß die lokale Regierung nicht, wie sie mit dieser Situation umgehen soll."
 sexyplanet_mod.4.a: "Et kütt wie et kütt."
 sexyplanet_mod.4.b: "Klingt so, als wenn einige unserer Leute den Ritt ihres Lebens hätten."
 sexyplanet_mod.4.c: "Widerlich!"
 
 sexyplanet_mod.5.name: "Titanischer Aufstand"
 sexyplanet_mod.5.desc: "In Berichten von [Root.GetName] ist festgestellt worden, dass die titanischen Lebensformen unsere Kolonisten immer attraktiver finden. Warum dies der Fall ist steht zur Debatte. Was hingegen nicht zur Debatte steht, ist die Zunahme der gemeldeten "Vorfälle", die das lokale titanische Leben betreffen. Die Regierung ist gespalten in der Frage, wie man mit einigen Beamten umgehen soll, die nichts tun wollen, während andere das titanische Leben beseitigen oder zumindest eindämmen wollen. Ungeachtet ihrer Gedanken zu diesem Thema stimmen alle unsere Mitarbeiter von [Root.GetName] zu, dass sie nicht wissen, wie sie mit dem Problem umgehen sollen."
 sexyplanet_mod.5.desc_phile: "In Berichten von [Root.GetName] ist festgestellt worden, dass die titanischen Lebensformen unsere Kolonisten immer attraktiver finden. Warum dies der Fall ist steht zur Debatte. Was hingegen nicht zur Debatte steht, ist die Zunahme der gemeldeten sexuellen Begegnungen mit den Titanen der Liebe. Viele unserer Bürger haben sich beeilt, dem "Titan Club" beizutreten: Personen, die einen Geschlechtsverkehr mit einem Titan der Liebe hatten, ähnlich denen der vergangenen Jahrhunderte, die versucht hatten, Sex in einem Flugzeug zu haben."
 sexyplanet_mod.5.desc_phobe: "In Berichten von [Root.GetName] ist festgestellt worden, dass die titanischen Lebensformen unsere Kolonisten immer attraktiver finden. Warum dies der Fall ist steht zur Debatte. Was hingegen nicht zur Debatte steht, ist die Zunahme der Anzahl der gemeldeten Vergewaltigungen, die das lokale titanische Leben betreffen. Viele unserer Frauen haben Angst, die Stadt oder ihre Häuser zu verlassen. Lokale Regierungsbeamte haben einen Plan ausgearbeitet, um die Anzahl der titanischen Lebensformen auf dem Planeten auszusortieren und sie zu ernten, um unser Volk zu ernähren."
 sexyplanet_mod.5.a: "Wir werden im Moment nichts tun."
 sexyplanet_mod.5.b: "Wir lieben die Titanen der Liebe."
 sexyplanet_mod.5.c: "Entfernt diese abscheulichen Kreaturen!"
 
 sexyplanet_mod.6.name: "Titanische Änderungen"
 sexyplanet_mod.6.desc: "Wir haben einige Berichte zu [Root.GetName] erhalten. Wir sind uns nicht sicher, warum oder wie es dazu kommt, aber der wiederholte Geschlechtsverkehr mit den titanischen Lebensformen hat begonnen, unsere Weibchen auf genetischer Ebene zu verändern. Ihre Geschlechtsorgane haben begonnen, sich an die zunehmende Größe des Titanen-Phalli anzupassen. Nicht nur das, sondern einige der lokalen Wissenschaftler berichten, dass die genetischen Veränderungen es unseren Weibchen ermöglichen werden, die Jungen der Titanen auszutragen. Sie versichern uns, dass wir, wenn wir schnell handeln, verhindern können, dass dies geschieht."
 sexyplanet_mod.6.desc_phile: "Wir haben erstaunliche Neuigkeiten von [Root.GetName] erhalten. Wir sind nicht sicher, warum oder wie in der Tat, aber wiederholter Geschlechtsverkehr mit den Titanen der Liebe hat begonnen, unsere Weibchen auf genetischer Ebene zu verändern. Ihre Geschlechtsorgane haben begonnen, sich an die zunehmende Größe des Titanen-Phalli anzupassen. Nicht nur das, sondern einige der lokalen Wissenschaftler berichten, dass die genetischen Veränderungen es unseren Weibchen ermöglichen werden, die Jungen der Titanen auszutragen. Sie versichern uns, wenn wir schnell handeln, können wir verhindern, dass dies geschieht, aber warum sollten wir das tun?"
 sexyplanet_mod.6.desc_phobe: "Wir haben schreckliche Neuigkeiten von [Root.GetName] erhalten. Wir sind nicht sicher, wie, aber wiederholte Vergewaltigungen durch die titanischen Lebensformen haben unsere Weibchen begonnen sich auf genetischer Ebene zu verändern. Ihre Geschlechtsorgane haben begonnen, sich an die zunehmende Größe des Titanen-Phalli anzupassen. Nicht nur das, sondern einige der lokalen Wissenschaftler berichten, dass die genetischen Veränderungen es unseren Weibchen ermöglichen werden, die Jungen der Titanen auszutragen. Diese ekelhaften Kreaturen dürfen nicht mehr tun, was sie wollen!"
 sexyplanet_mod.6.a: "Wir lassen die Natur ihren Lauf nehmen."
 sexyplanet_mod.6.b: "Warum lassen wir die Natur nicht ihren Lauf nehmen ?!"
 sexyplanet_mod.6.c: "Wir müssen damit aufhören."
 sexyplanet_mod.6.d: "Wir müssen Kreuzungen verhindern, um diese erstaunlichen Kreaturen zu erhalten."
 sexyplanet_mod.6.e: "Das endet. Jetzt."
 
 sexyplanet_mod.7.name: "Titanische Evolution"
 sexyplanet_mod.7.desc: "Genau wie unsere Wissenschaftler und Ärzte vorausgesagt haben, wurden die Kolonisten von [root.GetName] durch ihre fortgesetzten sexuellen Interaktionen mit den titanischen Lebensformen permanent verändert. Nur die Zeit wird zeigen, ob diese Änderungen besser oder schlechter sind."
 sexyplanet_mod.7.desc_phile: "Ausgezeichnet! Die Titanen der Liebe haben unsere Kolonisten zu ihren Kameraden gemacht. Obwohl die Veränderungen permanent sind, versichern uns unsere Wissenschaftler, dass diese Veränderungen zum Besseren führen."
 sexyplanet_mod.7.desc_phobe: "Unsere Ängste sind wahr geworden. Die gigantischen Vergewaltiger haben unsere Kolonisten verändert, um miteinander verbunden zu sein. Glücklicherweise sind die Kinder dieser unglücklichen Paarungen nicht auch Titanen, obwohl es keine Garantien gibt, dass dies in Zukunft nicht der Fall sein wird."
 sexyplanet_mod.7.a: "Et es wie et es."
 sexyplanet_mod.7.b: "Hervorragend!"
 sexyplanet_mod.7.c: "Ich glaube ich muss kotzen!"
 
 sexyplanet_mod.8.name: "Titanischer Spaß"
 sexyplanet_mod.8.desc: "Die Titanen von [root.GetName] haben weiterhin Geschlechtsverkehr mit unseren Kolonisten. Alle Neuankömmlinge in der Kolonie werden mit großer Sicherheit genetisch verändert, um den Bedürfnissen der Titanen gerecht zu werden."
 sexyplanet_mod.8.desc_phile: "Die Titanen der Liebe auf [root.GetName] haben weiterhin Geschlechtsverkehr mit unseren Kolonisten. Jeder Neuankömmling in der Kolonie wird mit Sicherheit die gleichen erstaunlichen Veränderungen erfahren wie unsere früheren Kolonisten."
 sexyplanet_mod.8.desc_phobe: "Die ekelhaften räuberischen Titanen vergewaltigen weiterhin unsere Kolonisten auf [root.GetName]. Erschwerend kommt hinzu, dass sogar neuen Kolonisten auf dem Planeten ihre Körper gegen ihren Willen verändert werden!"
 sexyplanet_mod.8.a: "Et es wie et es."
 sexyplanet_mod.8.b: "Das klingt nach Spaß!"
 sexyplanet_mod.8.c: "Widerlich."
 
 sexyplanet_mod.101.name: "Raunchy Titans Contained"xxx
 sexyplanet_mod.101.desc: "Our efforts to contain and prevent the local titanic lifeforms from mating with our citizens has been successful."
 sexyplanet_mod.101.c: "These steaks taste great!"
 
 sexyplanet_mod.102.name: "Enraged Raunchy Titans"xxx
 sexyplanet_mod.102.desc: "Our efforts to contain the local titanic lifeforms were unsuccessful to say the least. Even now our local defense forces are attempting to hold them back, least they unleash the rage upon our citizens."
 raunchy_titanic_uprising_tooltip: "Titanic beasts are raping everyone!"
 
 sexyplanet_war.1.name: "Kriegsbeute"
 sexyplanet_war.1.desc: "Unsere Soldaten sind siegreich! Derzeit werden die letzten Reste des bewaffneten Widerstandes auf §B[event_target:invasion_location.GetPlanetName]§! gejagt. Unsere Truppen sind meist gut erzogen, aber wie es die Natur der Soldaten und Konflikte ist, gibt es diejenigen, die ihre neu gewonnene Macht über die Einheimischen ausnutzen."
 sexyplanet_war.1.a: "Das ist die Natur des Krieges."
 sexyplanet_war.1.b: "Dem Sieger steht die Beute zu." 
 sexyplanet_war.1.c: "Findet die, die schuldig sind, und bestraft sie!"
 
 sexyplanet_war.2.name: "Kriegsbeute"
 sexyplanet_war.2.desc: "Unsere Soldaten wurden besiegt! Derzeit werden die letzten Reste des bewaffneten Widerstandes auf §B[event_target:invasion_location.GetPlanetName]§! gejagt. Die Frauen unserer Streitkräfte erhalten gerade jetzt eine sehr intime Lektion über die Bedeutung des Wortes 'Kriegsbeute'."
 sexyplanet_war.2.a: "Das ist die Natur des Krieges."
 sexyplanet_war.2.b: "Deshalb kämpfst du bis zuletzt."
 sexyplanet_war.2.c: "Wir haben eine Lehrstunde über die Übel des Krieges erhalten."
 
