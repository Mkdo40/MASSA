 sexy_fleet.2.desc: "Während der letzten siegreichen Auseinandersetzung mit dem Feind konnte Admiral [officer.GetName] den feindlichen Anführer, Admiral [defeated_officer.GetName], gefangennehmen. Die Stunden des körperlichen, mentalen und sexuellen Missbrauchs, die der sadistische [officer.GetName] [officer.GetHerHis] neuen 'Spielzeug' zufügen wird, wird in [defeated_officer.GetName] das Gefühl aufkommen lassen, [defeated_officer.GetSheHe] wäre nie ins Militär eingetreten."
 sexy_fleet.2.a: "Das ist die Natur des Krieges."
 sexy_fleet.2.b: "Natürlich dominieren die Starken die Schwachen."
 sexy_fleet.2.c: "[officer.GetHeShe] hat diese Belohnung verdient."
 sexy_fleet.2.d: "Wenigstens ist der Xeno gut für eine Sache."
