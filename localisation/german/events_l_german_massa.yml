 sexy_failure.1.name: "Piratenentführung"
 sexy_failure.1.desc: "Was wir für eine einfache Lebensform hielten, entpuppte sich als Pirat. Glücklicherweise wurde weder unser Forschungsschiff beschädig, noch der Großteil der Besatzung verletzt. Allerdings wurden einige unserer Mitglieder entführt. Trotz unserer Bemühungen konnten wir sie nicht verfolgen und müssen feststellen, dass sie als Sklaven für die Piraten gehalten, verkauft oder getötet werden."
 sexy_failure.1.a: "Verdammte Scheisse!"
 
 sexy_failure.2.name: "Angriff der Sklavenhändler"
 sexy_failure.2.desc: "Alles lief gut, als wir plötzlich den Kontakt zu §G[Root.GetLeaderName]§! und seiner Crew verloren hatten. Versuche, den Kontakt wieder herzustellen, erwiesen sich als fruchtlos und als wir ein Rettungsteam schickten, fanden sie nur noch Trümmer. Wenige Tage später wurden wir informiert, dass ein Video sektorweit ausgestrahlt wurde, in dem der Angriff und die Entführung der Wissenschaftler gezeigt wurde. Das Video zeigte zudem zehn Stunden des Trainings, das den Wissenschaftlern zuteil wurde um ihnen entsprechende Fähigkeiten zu vermitteln, um sie auf ihre neues Leben als Sexsklaven vorzubreiten."
 sexy_failure.2.a: "Verdammte Scheisse!"
 
 sexy_failure.3.name: "Spaß im Freien"
 sexy_failure.3.desc: "Nach einer erschöpfenden Vermessung hat die Besatzung von §G[FROMFROM.GetFleetName]§! vorerst die Arbeit niedergelegt. Viele beeilten sich, zum Schiff zurückzukehren, aber einige beschlossen, sich Zeit zu nehmen und die "Sehenswürdigkeiten" und die Körper der anderen zu genießen."
 sexy_failure.3.a:  "Diese Dinge passieren."

 gen_fail.1.name: "Erfolglos"
 gen_fail.1.desc: "Die Besatzung war nicht erfolgreich."
 gen_fail.1.a: "Unglücklich."
 
 gen_crit_fail.1.name: "Erfolglos"
 gen_crit_fail.1.desc: "Die Besatzung war nicht erfolgreich."
 gen_crit_fail.1.a: "Unglücklich."
 
