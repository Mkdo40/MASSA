 sexy_planet_category: "Die seltsame Lebensform"
 sexy_planet_category_desc: "Die Crew hat eine seltsame Lebensform auf §Y[From.GetName]§! entdeckt."
 
 sexy_planet.1.name: "In Hitze"
 sexy_planet.1.desc: "Die Suche nach der Lebensform erwiesen sich als fruchtlos. Selbst die Suche der Forschungsschiffe nach §Y[From.GetName]§! ist fehltgeschlagen.\n\nEs scheint, dass es für uns unnötig war, so hart zu suchen, als eine unserer weiblichen Piloten die Lebensform in ihrem Forschungsschiff entdeckte, als sie von der Planetenoberfläche zurückkehrte."
 sexy_planet.1: "Verstörend, aber faszinierend."

 sexy_planet.2.name: "Der Schwarm"
 sexy_planet.2.desc: "Nach dem Aufsetzen auf die Oberfläche von §Y[From.GetName]§! wurde unser Außenteam sofort von einer Kreatur mit einem unersättlichen Sexualtrieb bedrängt. Die Männchen des Außenteams konnten kaum mehr als zusehen, wie die Kreatur die Kleider der weiblichen Mitglieder herunterriss und mit ihren Tentakeln all ihre Löcher durchdrang und sie nicht gehen ließ, bis sie ebendiese vollständig mit ihrem Samen gefüllt hatte."
 sexy_planet.2.a: "Verstörend, aber faszinierend."
 sexy_planet.2.b: "Diese abscheulichen Kreaturen werden gute Testobjekte für unsere neuesten Waffen sein."
 sexy_planet.2.c: "Die Frauen haben die Erfahrung eindeutig genossen."
 
 sexy_planet_hard_category: "Etwas lauert hier"
 sexy_planet_hard_category_desc: "Die Crew glaubt, dass sie Anzeichen einer seltsamen Lebensform auf §Y[From.GetName]§! entdeckt hat, aber was auch immer es ist, es hat sich als immens schwer zu verfolgen erwiesen."
 
 sexy_planet_hard.1.name: "Der Xeno-Terror"
 sexy_planet_hard.1.desc: "Die Crew hat es geschafft, die Lebensform zu finden. Nun ... vielleicht wäre es genauer zu sagen, dass diese sie gefunden hat. §G[Root.GetLeaderName]§! ist immer noch nicht sicher, welche Art von Kreatur diese Lebensform ist, aber er davon überzeugt, dass sie durch Bioengineering entstanden ist. Was auch immer es ist, der 'Xeno Terror', wie die Crew es nennt, scheint eine starke Anziehungskraft auf die Weibchen unserer Spezies zu haben."
 sexy_planet_hard.1.a: "Wirklich erschreckend"
 sexy_planet_hard.1.b: "Deshalb wird bei diesen Missionen niemand Wichtiges geschickt."
 sexy_planet_hard.1.c: "NEIN! NEIN! NEIN!"
 sexy_planet_hard.1.d: "Lernt, was wir können und dann wird der ganze Laden mit einem Bombenteppich überzogen."
 
 nuclear_sex_category: "Leben in einer zerstörten Welt"
 nuclear_sex_category_desc: "Die Crew hat Lebensformen auf der Oberfläche von §Y[From.GetName]§! entdeckt, obwohl der Planet durch einen Atomkonflikt zerstört wurde. Die Lebensformen auf dem Planeten vom Orbit aus zu finden hat sich als sehr frustrierend herausgestellt, da diese Lebensformen durch die zahllosen Ruinen vor unseren Sensoren schwer zu lokalisieren sind. §G[Root.GetLeaderName]§! hat vorgeschlagen, ein Team an die Oberfläche zu schicken, um weitere Untersuchungen durchzuführen."
 nuclear_sex.1.name: "Nuklearer Sex"
 nuclear_sex.1.desc: "Das Außenteam war nicht lange auf der Oberfläche gelandet, da wurde bereits ein isoliertes Mitglied von den Lebensformen kontaktiert. Als die anderen Mitglieder an der Stelle ankamen, fanden sie das weibliche Mitglied mit heruntergerissenem Schutzanzug vor. Aufzeichnungen des Vorfalls deuten darauf hin, dass der sexuelle Akt, den der Xeno an der Frau vollzog, wahrscheinlich für sie ziemlich angenehm gewesen war, da sie keine tödliche Strahlendosis erhalten hatte. "
 nuclear_sex.1.a: "Lass uns über diesen Vorfall schweigen."
 nuclear_sex.1.b: "Machen Sie die Aufnahmen der Handlung öffentlich, damit wir so viel wie möglich lernen können."
 nuclear_sex.1.c: ""Unser Wissenschaftler hat ein tragisches, aber unfreiwilliges Schicksal erlitten."
 
 potential_colony_site_category: "Potentieller Koloniestandort"
 potential_colony_site_category_desc: "§G[Root.GetLeaderName]§! behauptet, eine Stelle auf §Y[From.GetName]§! gefunden zu haben, die perfekt für eine neue Kolonie wäre."
 sexy_planet.3.name: "Tentakel-Lebensformen im Überfluss vorhanden"
 sexy_planet.3.desc: "Zuerst schien die Landestelle auf §Y[From.GetName]§! perfekt zu sein. Das Außenteam hatte versucht, die beste Stelle für das Verwaltungsgebäude festzulegen, als plötzlich eines der weiblichen Teammitglieder durch ein Loch im Boden gerissen wurde. Sie schrie auf, als sich rankenähnliche Gliedmaßen um sie schlossen und sich in sie hineinzwängten. §G[Root.GetLeaderName]§! teilt uns mit, dass auf dem Planeten zahlreiche andere "Tentakel-Lebensformen" leben."
 sexy_planet.3.a: "bgesehen davon ist es immer noch eine gute Stelle für eine Kolonie, oder?"
 sexy_planet.3.b: "Sammeln Sie so viele Daten wie möglich über diese faszinierenden Lebensformen."
 sexy_planet.3.c: "Rottet es aus! Wir werden die Anwesenheit dieser Kreaturen nicht tolerieren."
 
 slime_asteroid_category: "Der Schleim"
 slime_asteroid_category_desc: "Die Crew von §B[Root.GetFleetName]§! hat gemeldet, dass sie auf einem nahegelegenen Asteroiden ein schleimartiges Wesen entdeckt hat. §G[Root.GetLeaderName]§! hat uns empfohlen, eine Probe für weitere Untersuchungen zu sammeln."
 
 slime_asteroid.1.name: "Geiler Schleim"
 slime_asteroid.1.desc: "Das Schleimwesen war leicht zu lokalisieren und wurde an Bord des §B[Root.GetFleetName]§! gebracht. §G[Root.GetLeaderName]§! war sich zuerst nicht sicher, ob es überhaupt lebte, bis es sich befreite und versuchte, sich mit einem weiblichen Wissenschaftler zu paaren."
 slime_asteroid.1.a: "Wir können ihre photosynthetische Natur zu unserem Vorteil nutzen."
 slime_asteroid.1.b: "Ihre Biologie und ihr Verhalten sind wirklich faszinierend."
 slime_asteroid.1.c: "Vielleicht können unsere Ingenieure einen Nutzen für sie finden."
 slime_asteroid.1.d: "Findet eine militärische Anwendung für diese Substanz."
 
 sexy_asteroid_category: "Interessanter Asteroid"
 sexy_asteroid_category_desc: "Die Sensoren von §B[Root.GetFleetName]§! haben ungewöhnliche Werte auf dem Asteroiden in der Nähe aufgenommen."
 
 sexy_asteroid.1.name: "Die Tentakel-Kreation des verrückten Wissenschaftlers"
 sexy_asteroid.1.desc: "Bei weiterer Untersuchung entdeckte die §B[Root.GetFleetName]§! eine kleine Anlage, die in den Asteroiden eingebaut wurde. Ein Außenteam wird zur Untersuchung geschickt. Zunächst scheint alles gut, die Anlage scheint sogar menschenleer, aber plötzlich erwachen die Verteidigungsanlagen der Anlage zum Leben und machen das Team arbeitsunfähig. Eine zweite Mannschaft wird eingesandt, um die erste zu retten. Sie brauchen zwar ein wenig Zeit, aber dann finden sie das erste Team in einem deutlich funktionsfähigen Labor wieder. Der einzige Bewohner dieser Einrichtung hat offenbar entschieden, dass unsere Leute exzellente Testsubjekte darstellen für seine Tentakel-Kreaturen."
 sexy_asteroid.1.a: "Diese armen Frauen."
 sexy_asteroid.1.b: "Wir werden viel von ihrer Aufopferung lernen."
 sexy_asteroid.1.c: "Lass uns lernen, was wir können, um dies lohnenswert zu machen."
 sexy_asteroid.1.d: "Die Schöpfung des Lebens ist das Reich des Göttlichen!"
 sexy_asteroid.1.e: "Unsere Leute sind NICHT deine Testpersonen!"
 
 sexy_asteroid.2.name: "Der Cyber Sex Shop"
 sexy_asteroid.2.desc: "Unser Außenteam hat schnell etwas gefunden, dass man als ein 'Geschäft zur Versorgung mit phallischen Prothesen'. Interessanterweise hat das Geschäft unser Team darüber informiert, dass die meisten seiner Kunden Frauen sind."
 sexy_asteroid.2.a: "Eine andere Steuerquelle."
 sexy_asteroid.2.b: "Von diesen Designs können wir viel lernen."
 sexy_asteroid.2.b2: "Wir sollten uns Notizen machen, diese Designs sind ziemlich interessant."
 sexy_asteroid.2.c: "Dies wird unseren Leuten weitere Gleichheit bringen!"
 sexy_asteroid.2.d: "Das stört die natürliche Ordnung."
 
 slug_planet_category: "Schnecken-Planet"
 slug_planet_category_desc: "Nach einigen Tagen des Scannens vom Planeten [From.GetName] hat [Root.GetFleetName] eine Art Lebensform entdeckt, die eine völlig andere DNA-Struktur besitzt als der Rest der vorhandenen Lebensformen. [Root.GetLeaderName] schlägt vor, ein Team auf die Oberfläche zu senden, um weitere Untersuchungen durchzuführen."
 
 slug_planet.1.name: "Schnecken-Planet"
 slug_planet.1.desc: "Die gefundenen Lebensformen gehörten sicherlich nicht zum Ökosystem von [From.GetName]. Von dem, was unsere Wissenschaftler sammeln konnten, wurden die "Schnecken", wie sie sie nennen, auf dem Planeten vor Jahrhunderten implantiert. Warum? Sie können nur spekulieren. Was wir sicher wissen ist, dass sie unsere Leute in einem sexuellen Sinn zu mögen scheinen. Bei der Untersuchung der Nacktschnecken wurden mehrere unserer Wissenschaftlerinnen von den Nacktschnecken zu Boden geschleift, die dann mit den Weibchen Geschlechtsverkehr hatten. Wiederholt. Zum Glück sind die Nacktschnecken sanfte, wenn auch klebrige, Liebhaber."
 slug_planet.1.a: "Interessant."
  
 ########## End Anomaly EVENTS ##########
 
 ########## COUNTRY EVENTS ##########
 
 interstellar_exchange.2.name: "Interstellarer Austausch"
 interstellar_exchange.2.desc: "Uns ist aufgefallen, dass eine Reihe von Unternehmen damit begonnen haben, Xenos zu bedienen. Was sollen wir tun?"
 interstellar_exchange.2.a: "Besteuert sie wie jedes andere Gewerbe."		
 interstellar_exchange.2.b: "Xeno Geschäftsleute? Super! Lass uns die Geschäfte besteuern." 
 interstellar_exchange.2.c: "Ekelhaft! Zerreiße diese Unternehmen und verkaufe ihre Vermögenswerte!"
 interstellar_exchange.2.d: "Jede Beteiligten hinrichten! Wir stehen zusammen oder gehen unter."
 interstellar_exchange.2.e: "Eine weitere Investitionsmöglichkeit!"
 
 robotsex.1.name: "Roboter-Vergewaltiger"
 robotsex.1.desc: "Die Gouverneure mehrerer unserer Städte haben einen beunruhigenden Trend gemeldet. Junge Frauen wurden von verschiedenen Arten von Robotern angegriffen. Einige dieser Roboter waren schlicht humanoider Form, andere Droiden hingegen waren große Industriemodelle. Unnötig zu sagen, dass dies sehr besorgniserregend ist. Wir glauben, dass diese Angriffe in keiner Weise miteinander verknüpft sind und einfach eine zufällige Sammlung von fehlerhaften Programmen, Hackern und dem seltenen Fall von aufsteigender KI darstellen."
 robotsex.1.a: "Untersuche die Angelegenheit und lasst unser PR-Team das Problem angehen."
 robotsex.1.b: "Lass uns von diesen Angriffen lernen."
 robotsex.1.c: "Diese Maschinen sind eine Plage für unsere Gesellschaft!"
 robotsex.1.d: "Wir werden dahinter kommen, wer für die Angriffe verantwortlich ist."
 
 military_affairs.1.name: "Einheits-Entspannungs-Parties"
 military_affairs.1.desc: "Diese sogenannten Einheits-Entspannungs-Parties sind mittlerweile sehr weit verbreitet bei unseren Streitkräften. Jedes Zug, Schiff oder Flottenabteil hat seine eigene Variante, aber allen gemein ist, dass eine Gruppe von Männchen Gruppensex mit einer oder mehrern Frauen hat. Diese sind meist von niederem Range. Einige unserer militärischen Führer führen an, dass dies nur dazu dient, den Druck in der Truppe abzubauen, allerdings warnen andere davor, dass dadurch später Probleme mit der Disziplin auftreten können."
 military_affairs.1.a: "Das ist das Leben im Militär für Dich."
 military_affairs.1.b: "Inakzeptabel! Statuiert ein Exempel an einigen involvierten Offizieren."
 military_affairs.1.c: "Kriege und Armeen sind die Wurzel allen Übels."
 military_affairs.1.d: "Unsere Soldaten bieten ihre Körper ihren Ländern und Führern an."
 military_affairs.1.e: "Soldaten sollten ihre Kameraden nicht wie ein Stück Fleisch behandeln."
 military_affairs.1.f: "Wir sollten es studieren."
 
 military_affairs.2.name: "Soldatenvergewaltiger betraft"
 military_affairs.2.desc: "Wir erwarten besseres von unseren Soldaten. Diejenigen, die hinter der Vergewaltigung gefangener Soldaten oder Zivilisten standen, wurden entsprechend bestraft. Wir haben nicht damit aufgehört. Diejenigen, die von diesen schrecklichen Taten wissen und nichts getan haben, wurden entsprechend bestraft. Wir wissen, dass dies mit der Zeit wieder ein Problem werden wird, aber für die absehbare Zukunft werden sich unsere Soldaten sehr gut benehmen."
 military_affairs.2.a: "Ausgezeichnet."
 military_affairs.2.b: "Wir erwarten das Beste von unseren Soldaten."
 military_affairs.2.c: "Wir sind besser als das."
 
 sexy_country.1.name: "Festival der Liebe"
 sexy_country.1.desc: "Ein großer Teil unserer Bürger hat begonnen, an einem sogenannten 'Festival der Liebe' teilzunehmen. Es scheint viele unterschiedliche Definitionen dessen zu geben, was das 'Festival der Liebe' eigentlich ist, aber soweit wir es feststellen können, sind Gruppen von Mitbürgern damit beschäftigt, die sich den ganzen Tag dem Geschlechtsverkehr hinzugeben und im Allgemeinen sind sie freundlich zueinander."
 sexy_country.1.a: "Was auch immer sie glücklich macht."
 sexy_country.1.b: "Ein wahres Fest der Liebe!"
 sexy_country.1.c: "Dies ist eine großartige Gelegenheit, in den Markt für Empfängnisverhütung zu investieren!"
 sexy_country.1.d: "Inakzeptabel! Verbietet dieses Festival sofort!"
 sexy_country.1.e: "Wir unterstützen diese Art von Festival nicht."
 
 sexy_country.2.name: "Aufstieg der FUTA"
 sexy_country.2.desc: "Die Fähigkeit, unsere Gene zu verändern, verursacht Umwürfe in der Gesellschaft. Einstmals war die Idee von "Futas" reine Fantasie, aber nun tauchen Frauen mit männlichen Genitalien in unserer Gesellschaft auf. Nur die Zeit wird zeigen, was die langfristigen Auswirkungen davon sein werden."
 sexy_country.2.a: "Leute sind komisch."
 sexy_country.2.b: "Dies wird unsere Liebe nur weiter verbreiten."
 sexy_country.2.c: "Seltsam, aber sehr interessant."
 sexy_country.2.d: "Wir müssen gegen diese üblen Veränderungen stemmen."
 sexy_country.2.e: "Endlich Gleichheit!"
 sexy_country.2.f: "Dies ist eine illegale genetische Veränderung! Verbietet diese Praxis."
 sexy_country.2.g: "Wir erlauben diese Art der genetischen Veränderung nicht."
 
 sexy_country.3.name: "Fehlgeschlagene Wissenschaft"
 sexy_country.3.desc: "Etwas ist in einer unserer streng geheimen wissenschaftlichen Einrichtungen schrecklich schief gelaufen. Einige der Eindämmungssysteme haben versagte, so dass die Kreaturen, mit denen experimentiert wurde, ausbrechen konnten. Viele der Männer in der Einrichtung wurden getötet und die Frauen wurden verwendet, um die Bedürfnisse der Kreaturen zu erfüllen. Wiederholt. Die gute Nachricht ist, dass wir etwas von diesem Zwischenfall gelernt haben. Leider scheint es, dass einige der Kreaturen in die umliegenden Gebiete geflohen sind, was uns später weitere Probleme bereiten könnte."
 sexy_country.3.a: "Hätte schlimmer kommen können."
 sexy_country.3.b: "Das lässt uns schlecht aussehen."
 sexy_country.3.c: "Wir werden lernen, was wir daraus machen können."
 
 sexy_country.4.name: "Paarungssaison"
 sexy_country.4.desc: "Es ist die Zeit des Jahren, zu der Spezies, die sich saisonal fortpflanzen, in Hitze sind. Die normalerweise soliden Arbeiter lassen sich leicht ablenken, da sogar die kleinsten Reize sie nach sexueller Befriedigung suchen lassen können."
 sexy_country.4.a: "Ok"
 
 sexbots.1.name: "Illegaler Robotersex"
 sexbots.1.desc: "Aufgrund einer polizeilichen Untersuchung bezüglich einiger gestohlener Roboterbauteile wurden mehrere nicht registrierte Roboter in einem verlassenen Lagerhaus gefunden. Bei ihrer Ankunft wurden mehrere Offiziere von etwas angegriffen, was sie als "sexuell besessene" Roboter bezeichneten.\n\nGlücklicherweise gelang es unseren Polizeikräften, abgesehen von einigen Offizieren, die nach der Intervention unerklärlicherweise müde waren, sie ohne größere Zwischenfälle zu deaktivieren. Nach der Untersuchung scheinen diese Roboter stark modifiziert worden zu sein, um unseren Spezies weiblichen Geschlechts zu ähneln, sowie reprogrammiert zu werden, um von phallischen Formen angezogen zu werden und ihren Besitzern sexuelle Befriedigung zu bieten.\n\nWir haben jedoch noch nicht herausgefunden wer für die Montage dieser Roboter verantwortlich ist."
 sexbots.1.a: "Registrieren Sie die modifizierten Roboter und lassen Sie diese in unsere Gesellschaft integrieren."
 sexbots.1.b: "ntfernen Sie die Änderungen und programmieren Sie sie nach unseren Standards neu."
 sexbots.1.c: "Zerlegen Sie die Roboter und entfernen die gestohlenen Teile."
 sexbots.1.d: "Faszinierend! Wir sollten versuchen, einen von ihnen zurückzuentwickeln."
 sexbots.1.e: "Inakzeptabel! Erledige diese Roboter-Greuel!"
 sexbots.1.f: "Es scheint, wir haben ein roboterisches Prostitutionsnetzwerk abgebaut!"
 
