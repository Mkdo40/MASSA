 ########## Observation EVENTS ##########
 
 sexy_observation.2.name: "Vermisster Wissenschaftler"
 sexy_observation.2.desc: "Mehrere unserer Wissenschaftler, die auf der Beobachtungsstation arbeiten, welche §B[From.GetPlanetName]§! umkreist, werden vermisst. Auch eine ausführliche Suche durch die Station konnte sie nicht finden, aber es wurde der Verlust einer Rettungskapsel festgestellt."
 sexy_observation.2.a: "Wir müssen sie schnell finden."
 
 sexy_observation.3.name: "Tot eines Wissenschaftlers"
 sexy_observation.3.desc: "Unser Such-Team brauchte nur eine Stunde, um die Rettungskapsel ausfindig zu machen. Es war sofort klar, dass die Kapsel eine Fehlfunktion hatte und mit hoher Geschwindigkeit auf dem Boden aufschlug. Überraschenderweise hatte eine der Wissenschaftlerinnen den Unfall überlebt und es geschafft, sich in die Wildnis zu schleppen und hinterließ eine Blutspur hinter sich. Einige Stunden später fand das Suchteam ihren Körper."
 sexy_observation.3.a: "Warum haben sie das gemacht?"
 
 sexy_observation.5.name: "Seltsame Berichte von [From.GetName]"
 sexy_observation.5.desc: "Wir erhalten merkwürdige Berichte von unseren Beobachtern [From.GetName]. Eines der eingeborenen Königreiche hat sich unter einer mysteriösen religiösen Figur versammelt, und wir haben Beweise dafür gesehen, dass sie fortschrittliche Technologie weit über ihr derzeitiges Entwicklungsniveau hinaus verwendet haben. Wir erleben auch einen raschen Wandel in der Kultur, da die Religion, die unsere Wissenschaftler als "Sexkult" bezeichnen, sich durchsetzt. Könnte das mit unserem vermissten Wissenschaftler zusammenhängen?"
 sexy_observation.5.a: "Faszinierend."
 
 sexy_observation.7.desc: "Hallo Freunde. Du erkennst mich vielleicht als einen der Wissenschaftler, die bei [From.GetName] vermisst wurden. Mein plötzliches Verschwinden war ganz absichtlich, das versichere ich Ihnen.\n\nDie Eingeborenen sehen in mir sowas wie einen Gott, warum auch nicht? Nach reiflicher Überlegung habe ich beschlossen, diesen Wilden wahre Zivilisation zu bringen."
 sexy_observation.7.a: "Wie kannst Du nur?!"
 sexy_observation.7.a.response: "Ich war müde. Ermüdet von kurzsichtigen ethischen Zwängen, müde von der Lächerlichkeit, die ich in den Händen meiner Kollegen erlitt. Vor allem war ich der passiven Beobachtung überdrüssig.\n\nHA! Was für ein Unsinn! Es ist unsere Pflicht, primitive Kulturen zu stören - sie zu etwas Nützlichem zu führen und zu formen! Ruhig aus der Ferne zu beobachten ist nur eine beschämende Art sich aus der Verantwortung zu stehlen."
 sexy_observation.7.b: "Sie melden sich zur sofortigen Abkommandierung!"
 sexy_observation.7.b.response: "Dafür ist es zu spät, fürchte ich. Ich bin fertig damit, Befehle von denen unter mir stehenden entgegenzunehmen. Mein Intellekt Ihnen zur Verfügung, aber Sie beschlossen, dieses Geschenk zu verschwenden.\n\nHier werde ich mit dem Respekt behandelt, den ich verdiene. Das ist jetzt mein Zuhause. Mit meinem Wissen und den technischen Schaltplänen, die ich mitgebracht habe, werde ich diese Kultur in Gang bringen und sie in etwas Großartiges verwandeln."
 sexy_observation.7.c: "Du wolltest sie doch nur ficken."
 sexy_observation.7.c.response: "Na sicher! Würdest du das nicht auch tun? Dies ist das Problem mit der [Root.GetName]-Kultur. Zu viele Einschränkungen... Warum sollten wir uns wegen unseres natürlichen Strebens nach Fortpflanzung schämen? Das nennt man Evolutionsdruck!\n\nIch werde es dir sagen. Wir sollten nicht. Ich werde hier eine Utopie schaffen. Mach mit oder lass uns in Ruhe.\n\nEs gibt wenig mehr zu sagen. Ich sage dir Lebewohl."
 
 sexy_observation.9.name: "Ehrloser Wissenschaftler festigt Macht"
 sexy_observation.9.desc: "Wir haben alarmierende Berichte von der Oberfläche von [From.GetName] erhalten. Es sieht so aus, als würde dieses Schwein von ehrlosem Wissenschaftler seine Macht festigen - er hat einem der feudalen Königreiche Zugang zu fortschrittlichen Waffen gewährt und sie sind gerade dabei, den Rest von [From.GetPlanetMoon] in seinem Namen zu erobern.\n\nEin Plan wurde vorgelegt, um ihn von seinem Thron zu entfernen, aber es wird bedeutende Bodentruppen erfordern. Es ist nicht klar, welche Auswirkungen dies auf die einheimische Bevölkerung haben wird, da viele ihn als einen Gott betrachten."
 sexy_observation.9.a: "Die Operation ist notwendig. Entfernt ihn."
 sexy_observation.9.b: "Es würde die Dinge nur noch schlimmer machen ..."
 
 sexy_observation.10.name: "Erfolgreiche Enthebung"
 sexy_observation.10.desc: "Wir haben den abtrünnigen Wissenschaftler erfolgreich von [From.GetName] entfernt! Hunderte von Eingeborenen wurden auf tragische Weise niedergeschossen, als sie in einem vergeblichen Versuch, ihren "Gott" zu schützen, selbstmörderische Angriffe gegen unsere Streitkräfte anzettelten.\n\nUnser Rechtssystem wird sich jetzt mit dem Wissenschaftler befassen, aber die Auswirkungen dieser Ereignisse auf die Zivilisation von [From.GetPlanetMoon] müssen immens sein. Sie besitzen immer noch etwas von unserer Technologie, sie sind immer noch unglaublich sexuell liberal und ihre Gottheit wurde gerade durch Eindringlinge von den Sternen weggebracht."
 sexy_observation.10.a: "Mindestens ein Problem wurde behoben."
 
 sexy_observation.12.name: "Religiöser Konflikt auf [From.GetName]"
 sexy_observation.12.desc: "[From.GetName] ist nach der erfolgreichen Entferung unseres verwirrten Forschers in einen massiven Krieg gestürzt worden. Das von ihm gebaute Imperium hat sich in mehrere streitende Fraktionen zersplittert, jede mit ihrer eigenen Interpretation seines religiösen Dogmas.\n\nDie Kämpfe waren besonders heftig wegen der zerstörerischen Waffen, die die Eingeborenen jetzt benutzen. Einige radiologische "schmutzige Bomben" wurden bisher von den gegnerischen Fraktionen gezündet, und es sieht so aus, als würde der Konflikt erst beginnen. Der 'Sexy Cult' ist immer noch stark, hat aber eine dunkle Wendung genommen. Sexuelle Gewalt und Vergewaltigung haben den einvernehmlichen Sex ersetzt, als der Konflikt sich verschärft."
 
 sexy_observation.14.name: "Situation beruhigt sich auf [From.GetName]"
 sexy_observation.14.desc: "Die Situation auf [From.GetName] scheint sich seit der erfolgreichen Entfernung unseres verwirrten Forschers etwas beruhigt zu haben. Ohne ihn sind die Eingeborenen nicht in der Lage, die technischen Details seiner Unterlagen zu erfassen und anzuwenden. Sie haben begonnen, zu ihren alten Gewohnheiten zurückzukehren, obwohl sie immer noch sexuell liberal sind."
 sexy_observation.14.a: "Endlich gute Neuigkeiten"
 
 sexy_observation.16.name: "Eine Rakete trifft den Beobachtungsaußenposten!"
 sexy_observation.16.desc: "Eine Flut von Boden-Raum-Raketen wurde von der Oberfläche von [From.GetName] gegen unseren Beobachtungsaußenposten gestartet! Die Station wurde zerstört, es gab keine Überlebenden.\n\nEs sieht so aus, als ob die primitive Zivilisation auf der Oberfläche von [From.GetPlanetMoon] weiterhin mit unglaublicher Geschwindigkeit voranschreitet - trotz der Tatsache, dass wir den Einfluss ihres sogenannten "Gottes" entfernt haben. Die Technologie, die er ihnen gegeben hat, muss eine dauerhafte wissenschaftliche Revolution ausgelöst haben."
 sexy_observation.16.a: "Deshalb brauchen wir eine Oberste Direktive!"
 
 sexy_observation.18.desc: "Geister beschützt mich! Du siehst aus wie unser heiliger Erlöser, doch die Unterschiede sind bezeichnend. Er sprach von Dämonen, die seine Erscheinung imitieren würden, und das sie eines Tages vom Himmel herabkommen könnten, um Ihn zu stehlen. Die Prophezeiung hat sich bewahrheitet, und es besteht kein Zweifel, dass es dein Tun war.\n\nWo ist unser heiliger Erlöser, elende Kreatur? Ich fordere seine sofortige Freilassung!"
 sexy_observation.18.a: "Ihr "Heiliger Retter" war nur ein Wissenschaftler."
 sexy_observation.18.a.response: "Auf meiner Welt ist die Verleumdung des Namens des Heiligen Erlösers eine unverzeihliche Sünde, die mit dem Tod bestraft wird. Nur durch Seine magischen Erfindungen ist es unserer Zivilisation gelungen, alles zu erreichen, was sie hat. Ich werde Deine Gotteslästerung vergeben, solange Du den Heiligen Erlöser zu uns zurückbringst."
 sexy_observation.18.b: "Er wurde wegen seiner Verbrechen gegen Euer Volk hingerichtet."
 sexy_observation.18.b.response:0 "Du ... du hast den Heiligen Erlöser ermordet? Ich ... du ... wir ... wir können nicht ...\n\nDieses ... dieses Verbrechen wird nicht unbestraft bleiben, Dämon. Obwohl es tausend Jahre dauern kann, werden meine Leute zusehen, wie Dein dämonisches Imperium in Staub verwandelt wird."
 sexy_observation.18.c: "Also gut, er wird in Eure Obhut entlassen werden."
 sexy_observation.18.c.response: "Möge der Heilige Erlöser Dir Deine Verbrechen vergeben, Dämon. Vielleicht gibt es noch Hoffnung für Dich."
 
 sexy_observation.19.desc: "Hm. Ich nehme an, ich sollte dankbar sein, dass Du mich nach all den Jahren, in denen ich zwischen mentalen Einrichtungen hin- und herpendelte, zu meinen Schülern zurückgebracht hast ...\n\nSehr gut. Wir sollten Vergangenes in der Vergangenheit lassen. Solange Du meine Leute in Ruhe lässt, sind wir sicher, dass wir gut miteinander auskommen können. Der Raum ist sehr groß."
 sexy_observation.19.a: "Wir werden sehen."
 
 sexy_observation.20.desc: "Eine Flut von Boden-Raum-Raketen wurde von der Oberfläche von [From.GetName] gegen unseren Beobachtungsaußenposten gestartet! Die Station wurde zerstört, es gab keine Überlebenden.\n\nEs sieht so aus, als ob die primitive Zivilisation auf der Oberfläche von [From.GetPlanetMoon] unglaubliche Fortschritte gemacht hat - zweifellos dank der Bemühungen unseres abtrünnigen Forschers. Sie können nicht länger als primitiv betrachtet werden, und das Fenster, den Wissenschaftler von seinem Thron zu stoßen, wurde geschlossen."
 
 sexy_observation.22.name: "Vermisste Wissenschaftler von Eingeborenen gefangen genommen"
 sexy_observation.22.desc: "Es dauerte nicht lange, bis unsere Drohnen und Orbitalsatelliten das Schicksal unserer vermissten Wissenschaftler entdeckten. Sie scheinen sich gut angepasst zu haben auf [From.GetName], jedenfalls wenn man bedenkt, dass sie von den Eingeborenen gefangen genommen wurden. Es ist unklar, was die Eingeborenen mit unseren Wissenschaftlern zu tun beabsichtigen, und leider ist die Situation zu brisant, um eine Aufklärungsmission zu versuchen."
 sexy_observation.22.a: "Abwarten und Tee trinken."
 
 sexy_observation.24.name: "Wissenschaftler verkauft"
 sexy_observation.24.desc: "Unsere Beobachtungsstation, die [From.GetName] umkreist, berichtete, dass die Mehrheit unserer Wissenschaftler, welche gefangen genommen wurden, in die Sklaverei verkauft wurde. Nationale Führer und wohlhabende Einzelpersonen aus der ganzen Welt beeilten sich, das zu erwerben, was sie die "Geschenke von den Sternen" nannten. Dies wird die Rettung unserer Wissenschaftler noch schwieriger machen, nachdem sie getrennt wurden. Zumindest haben wir die Gelegenheit zu sehen, wie die verschiedenen Kulturen von [From.GetName] unsere Leute sehen."
 sexy_observation.24.a: "Abwarten und Tee trinken."
 
 sexy_observation.26.name: "Benutzung als Reittier"
 sexy_observation.26.desc: "Unsere Beobachtungsstation im Orbit von [From.GetName] hat einen Bericht erstellt, der besagt, dass einige unserer gefangenen Wissenschaftler in ähnlicher Weise wie Reittiere gehalten werden. Unsere Wissenschaftler, die immer noch auf der Station sind, sind sich nicht sicher, ob dies nur eine Demonstration der Herrschaft über die "Geschenke von den Sternen" ist, ob sie unser Volk tatsächlich als Reittiere betrachten oder es es sexuelle Elemente zu diesem Verhalten führen. Unsere Wissenschaftler, die auf der Station sind, weisen darauf hin, dass das Entkleiden der gefangenen Wissenschaftler und das gewaltsame Piercen vieler von ihnen, obwohl es in unserer Kultur sexuelle Assoziationen hierzu weckt, dort nicht genauso behandelt werden muss."
 sexy_observation.26.a: "Abwarten und Tee trinken."
 sexy_observation.26.b: "Wilde!"
 sexy_observation.26.c: "Zumindest können wir etwas über ihre Kultur erfahren."
 
 sexy_observation.28.name: "Als Haussklaven gehalten"
 sexy_observation.28.desc: "Unsere Beobachtungsstation im Orbit von [From.GetName] hat einen weiteren Bericht über unsere gefangenen Wissenschaftler erstellt. Diejenigen, die auf [From.GetName] in die etwas fortgeschritteneren Nationen gebracht wurden, werden als Haussklaven benutzt. Ihre Hauptaufgaben scheinen Hauswirtschaft und Unterhaltung zu sein, obwohl viele von ihnen auch als Sekretäre oder Unterstützungskräfte für Verwaltungsaufgaben verwendet werden.\n\nEine große Anzahl dieser Haussklaven wird auch verwendet, um die sexuellen Bedürfnisse ihrer Herren zu befriedigen. Während es klar ist, dass die beiden Arten keine Nachkommen produzieren können, können die Bewohner von [From.GetName] beschließen, mit unseren Wissenschaftler absichtlich zu züchten."
 sexy_observation.28.a: "Wir müssen bald handeln."
 sexy_observation.28.b: "Vielleicht ist diese Situation nicht so schlimm ..."
 
 sexy_observation.30.name: "Bald startet die Vermehrung"
 sexy_observation.30.desc: "Es ist klar geworden, dass die Leute von [From.GetName] bestimmt haben, dass sie jetzt weiter "Geschenke von den Sternen" erhalten werden und so haben sie beschlossen, einfach mehr davon selbst zu machen. Die verschiedenen Länder rund um den Globus haben jeweils eigene Mittel entwickelt, um unsere gefangenen Wissenschaftler zu züchten. Einige Kulturen zwingen die Männchen, die Weibchen zu vergewaltigen. Andere "lassen der Natur ihren Lauf", indem sie sicherstellen, dass die Männchen und Weibchen reichlich Gelegenheit zur Fortpflanzung haben. Ungeachtet der angewandten Methoden ist uns klar geworden, dass unsere gefangenen Wissenschaftler bald eigenen Nachwuchs auf die Welt bringen werden.\n\\nWir müssen jetzt handeln. Unsere Generäle haben einen Plan vorbereitet. Wir werden Spezialkräfte auf der ganzen Welt einsetzen, um unsere Wissenschaftler gleichzeitig zu holen."
 sexy_observation.30.a: "Die Mission muss starten."
 sexy_observation.30.b: "Es ist Zeit!"
 sexy_observation.30.c: "Es ist zu riskant."
 
 sexy_observation.31.name: "Rettung erfolgreich"
 sexy_observation.31.desc: "Die Mission lief besser als erwartet. Alle unsere Wissenschaftler wurden gerettet und es gelang uns, die Verluste bei den Einheimischen auf ein Minimum zu reduzieren. Unsere Beobachtungsstation berichtet, dass die Eingeborenen keine Ahnung haben, was passiert ist. Einige glaubten, dass die "Geschenke der Sterne" zum Himmel aufgestiegen wären und andere glaubten, dass unsere gefangenen Wissenschaftler immer nur eine Erfindung ihrer Phantasie waren. Natürlich ist einigen der rationaleren Eingeborenen bewusst, dass wir unsere Leute gerettet haben, aber sie haben keine Beweise, um ihre Behauptungen zu stützen."
 sexy_observation.31.a: "Meine Empfehlung an die Spezialeinheit, Frank Drebin."
 
 sexy_observation.32.name: "Bewohner dieser neuen Welt"
 sexy_observation.32.desc: "Wir haben es versäumt, unsere Wissenschaftler zu entfernen, bevor sie begannen, Nachwuchs zu produzieren. Jetzt werden wir unsere Leute wahrscheinlich nie wiedererlangen, zumindest nicht, wenn wir nicht bereit sind, das Land vollständig zu erobern."
 sexy_observation.32.a: "Wat fott es, es fott."
 
 sexy_observation.202.name: "Unheimliche Begenung der sondierenden Art"
 sexy_observation.202.desc: "Unsere Wissenschaftler im Orbit um [From.GetName] haben begonnen, an deren Bewohnern zu experimentieren, um ihre sexuellen Eigenschaften zu verstehen. Bis jetzt ging es hauptsächlich darum, Droiden mit Dildos und anderen Sexspielzeugen zu schicken und sie zu benutzen, um die Einheimischen zu "untersuchen". Die Reaktionen der Einheimischen auf die Droiden waren gespalten: Viele fürchten oder hassen sie, während einige das Sondieren zu mögen scheinen und sogar so weit gehen, sich in der Wildnis zu isolieren, in der Hoffnung, unsere Droiden anzuziehen."
 sexy_observation.202.a: "Faszinierend"
 
 sexy_observation.204.name: "Zuchtversuche"
 sexy_observation.204.desc: "Kürzlich haben unsere Wissenschaftler im Orbit um [From.GetName] begonnen, mit den Einheimischen zu experimentieren, um besser zu verstehen, wie sie unter verschiedenen Umständen sexuell reagieren. Diese Experimente reichen von der einfachen Platzierung von zwei nackten Personen unterschiedlichen Geschlechts im selben Raum, um die Männchen dazu zu zwingen, mit den Weibchen Geschlechtsverkehr zu treiben. Unsere Wissenschaftler versichern uns, dass sie viele interessante und nützliche Dinge lernen."
 sexy_observation.204.a: "Faszinierend"
 sexy_observation.204.b: "Wir können sogar etwas von unzivilisierten Wilden lernen."
 sexy_observation.204.c: "Weiter! Für die Wissenschaft!"
 
 sexy_observation.206.name: "Sondieren fortgesetzt"
 sexy_observation.206.desc: "In dem Glauben, dass ihre Züchtungsexperimente in eine Sackgasse geraten waren, beschlossen unsere Wissenschaftler, die sexuellen Untersuchungen der Einheimischen von [From.GetName] fortzusetzen. Während sie behaupten, große Durchbrüche zu erzielen, behaupten einige Kritiker, dass unsere Wissenschaftler einfach die Einheimischen aus Spaß untersuchen. Ungeachtet dessen haben unsere Wissenschaftler einen deutlichen Anstieg der Freude ihrer Testpersonen festgestellt."
 sexy_observation.206.a: "Was könnte das bedeuten?"
 sexy_observation.206.b: "Natürlich würden ekelhafte Xenos gerne sondiert werden."
 sexy_observation.206.c: "Weiter! Für die Wissenschaft!"
 
 sexy_observation.208.name: "Masochistische Tendenzen"
 sexy_observation.208.desc: "Unsere Wissenschaftler sind sich nicht sicher warum, aber ihre fortwährende Untersuchung der Einheimischen von [From.GetName] hat sie dazu gebracht, masochistisch zu werden. Sie sehnen sich jetzt nach dem Stress, der durch unsere Entführungen und den manchmal damit verbundenen Schmerz entsteht. Einige unserer Wissenschaftler behaupten, dass die Einheimischen immer masochistisch waren, nur dass die Eigenschaften im Laufe der Zeit gedämpft wurden. Andere glauben, dass die Einheimischen masochistisch wurden, um mit unseren Experimenten fertig zu werden. Ungeachtet dessen, dies ist wahrscheinlich eine dauerhafte Änderung für sie geworden."
 sexy_observation.208.a: "Interessant."
 sexy_observation.208.a.tooltip: "Alle Pops auf [From.GetName] erhalten eine masochistische Ausrichtung und werden Xenophil."
 
 sexy_observation.209.name: "Zuchtversuche fortgesetzt"
 sexy_observation.209.desc: "Unsere Wissenschaftler im Orbit um [From.GetName] haben ihre Züchtungsexperimente auf die nächste Stufe gebracht. Sie haben begonnen, Experimente durchzuführen, um zu sehen, wie die Einheimischen auf Geschlechtsverkehr mit unseren und anderen Arten reagieren. Einige Kritiker haben darauf hingewiesen, dass wir bereits wissen, dass die Einheimischen nicht in der Lage sein werden, die Kinder von Kreaturen auszutragen, die nicht in ihrer Welt heimisch sind, aber das ist nicht der Punkt. Unsere Wissenschaftler versuchen zu erforschen, wie genau die Einheimischen in ihrer Umgebung interagieren und mit den Genialitäten von Lebewesen umgehen, die ihrer Biosphäre fremd sind."
 sexy_observation.209.a: "Macht weiter."
 sexy_observation.209.b: "Also haben einige unserer Leute sie tatsächlich gefickt? Grässlich!"
 sexy_observation.209.c: "Für die Wissenschaft!"
 
 sexy_observation.211.name: "Zuchtversuche beendet"
 sexy_observation.211.desc: "Unsere Wissenschaftler im Orbit um [From.GetName] haben alles aus ihren Züchtungsexperimenten mit den Einheimischen gelernt. Sie wissen genau, was die Einheimischen am sexuell stimulierendsten finden und wie vollkommen ihre Sexualorgane sind. Sie wissen jetzt auch, dass die Einheimischen nur mit ihren eigenen Arten brüten können. Unsere Wissenschaftler haben berichtet, dass sie ihre Züchtungsexperimente beenden und zu bekannten Projekten zurückkehren."
 sexy_observation.211.a: "Interessant."
 sexy_observation.211.b: "Endlich. Wir können verdammten Dreck stoppen. "
 sexy_observation.211.c: "Schätze, unsere Wissenschaftler haben einen 'Höhepunkt' erreicht."
 
 sexy_observation.213.name: "Sexy Modifikation"
 sexy_observation.213.desc: "Nach Jahrzehnten der Forschung haben unsere Wissenschaftler begonnen, den genetischen Code der Einwohner von [From.GetName] in den Griff zu bekommen. Sie haben einen wagemutigen Plan vorgeschlagen, der es uns ermöglichen würde, durch eine Kombination aus selektiven Viren, Gentechnik und Chirurgie die Einheimischen so zu verändern, dass sie unseren Schönheitidealen besser entsprechen. Während es anfangs zweifelhaft klang, haben zahlreiche Wissenschaftler aus unserem Reich das vorgeschlagene Thema überprüft und festgestellt, dass es vielversprechend aussieht."
 sexy_observation.213.a: "Lass es uns tun."
 sexy_observation.213.b: "Klingt nach Zeitverschwendung."
 
 sexy_observation.1213.name: "Sexy Modifikation beendet"
 sexy_observation.1213.desc: "Unser Projekt, die Einheimischen von [From.GetName] zu modifizieren, um unseren Schönheitsansprüchen besser gerecht zu werden, wurde erfolgreich abgeschlossen."
 sexy_observation.1213.a: "Sie sehen so viel besser aus."
 
