 massa_pop.3.desc: "Nach vielen Jahren hat unsere Population von [event_target:massa_sexing_pop.species] genügend Weibchen der Ureinwohner befruchtet, um eine drastische Veränderung in der lokalen Bevölkerung zu verursachen."
 massa_pop.3.a: "So haben wir uns entwickelt."
 massa_pop.3.b: "Ok."
 
